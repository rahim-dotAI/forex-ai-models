name: Run Forex AI Notebook

on:
  schedule:
    # London Open (08:00 UTC) & New York Open (13:30 UTC)
    - cron: '0 8 * * *'
    - cron: '30 13 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo with LFS support
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mplfinance firebase-admin dropbox requests beautifulsoup4 pandas numpy ta yfinance pyppeteer nest_asyncio lightgbm joblib matplotlib alpha_vantage tqdm scikit-learn papermill

      # 4️⃣ Create output directory
      - name: Create output folder
        run: |
          mkdir -p output

      # 5️⃣ Run the notebook with papermill
      - name: Execute Notebook
        run: |
          papermill "AI_Forex_Brain 2.ipynb" "output/AI_Forex_Brain_Executed.ipynb"

      # 6️⃣ Upload executed notebook as artifact
      - name: Upload Notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: output/AI_Forex_Brain_Executed.ipynb
