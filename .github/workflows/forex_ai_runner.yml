name: Run AI Forex Notebook

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # Daily at 6:00 UTC

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install system packages
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y git git-lfs
        git lfs install

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        # Install Papermill and Jupyter kernel
        pip install papermill ipykernel
        # Install other packages from requirements.txt if it exists
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Register Python 3 kernel
      run: |
        python -m ipykernel install --name python3 --display-name "Python 3"

    - name: Create output folder
      run: mkdir -p output

    - name: Run notebook with Papermill
      run: |
        papermill "AI_Forex_Brain 2.ipynb" "output/AI_Forex_Brain_Executed.ipynb"

    - name: Upload executed notebook as artifact
      uses: actions/upload-artifact@v4
      with:
        name: executed-notebook
        path: output/AI_Forex_Brain_Executed.ipynb
