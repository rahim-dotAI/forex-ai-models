name: Run AI Forex Notebook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    env:
      FOREX_PAT: ${{ secrets.GITHUB_PAT }}          # Token for Git access in notebook
      BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}  # Optional if notebook uses browserless
      GIT_USER_EMAIL: nakatonabira3@gmail.com

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade wheel setuptools
          pip install jupyter papermill ipykernel pandas numpy matplotlib seaborn scikit-learn ta requests joblib

      # 5️⃣ Register Python kernel (user directory, avoids permission issues)
      - name: Register Python 3 kernel
        run: python -m ipykernel install --user --name python3 --display-name "Python 3"

      # 6️⃣ Create output folder
      - name: Create output folder
        run: mkdir -p output

      # 7️⃣ Run the notebook with papermill
      - name: Execute AI_Forex_Brain notebook
        run: |
          papermill "AI_Forex_Brain 2.ipynb" "output/AI_Forex_Brain_Executed.ipynb" -k python3

      # 8️⃣ Upload executed notebook as artifact
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: AI_Forex_Brain_Executed
          path: output/AI_Forex_Brain_Executed.ipynb
