name: Forex AI Runner

on:
  schedule:
    - cron: "0 5 * * *"  # daily at 5:00 UTC
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install papermill joblib pandas

      - name: Execute notebook
        run: |
          papermill AI_Forex_Brain_2.ipynb output/AI_Forex_Brain_Executed.ipynb

      - name: Commit & push changes
        env:
          FOREX_PAT: ${{ secrets.FOREX_PAT }}
        run: |
          git config --global user.name "Rahim AI Bot"
          git config --global user.email "rahim-ai-bot@example.com"

          # Stage all changes
          git add .

          # Commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update combined FX data"
            # Push using PAT
            git push https://$FOREX_PAT@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
