name: Run Forex AI Notebook

on:
  schedule:
    # Run at London open (08:00 UTC) and NY open (13:30 UTC)
    - cron: '0 8 * * *'
    - cron: '30 13 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo with LFS support
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mplfinance firebase-admin dropbox requests beautifulsoup4 pandas numpy ta yfinance pyppeteer nest_asyncio lightgbm joblib matplotlib alpha_vantage tqdm scikit-learn

      # 4️⃣ Run the notebook
      - name: Run Notebook
        uses: nbconvert/nbconvert@v1
        with:
          input: 'AI_Forex_Brain 2.ipynb'
          execute: true
          to: notebook

      # 5️⃣ Upload output notebook
      - name: Upload Notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: 'AI_Forex_Brain 2.nbconvert.ipynb'
