name: Run Forex AI Notebook

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: '0 8,13 * * 1-5'  # Optional: London/NY open

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install papermill ipykernel jupyter nbclient

      # 4️⃣ Register Python kernel for papermill
      - name: Create python3 kernel
        run: python -m ipykernel install --user --name python3 --display-name "Python 3"

      # 5️⃣ Create output folder
      - name: Create output folder
        run: mkdir -p output

      # 6️⃣ Execute notebook
      - name: Run Forex AI notebook
        run: papermill "AI_Forex_Brain 2.ipynb" "output/AI_Forex_Brain_Executed.ipynb"

      # 7️⃣ Upload executed notebook as artifact
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: output/AI_Forex_Brain_Executed.ipynb
