name: Run AI Forex Notebook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    env:
      FOREX_PAT: ${{ secrets.FOREX_PAT }}
      BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
      GIT_USER_NAME: "Rahim AI Bot"
      GIT_USER_EMAIL: "nakatonabira3@gmail.com"
      PYTHONIOENCODING: utf-8

    steps:
      # 0Ô∏è‚É£ Pre-clean any broken submodules before checkout
      - name: Remove broken submodules before checkout
        run: |
          echo "üßπ Cleaning any broken .gitmodules or nested repos..."
          rm -f .gitmodules || true
          rm -rf forex_ai_outputs/forex-ai-models || true
          echo "‚úÖ Cleaned potential submodule conflicts"

      # 1Ô∏è‚É£ Checkout repository (no submodules)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          lfs: false
          submodules: false
          clean: true
          set-safe-directory: true

      # 2Ô∏è‚É£ Verify required secrets
      - name: Check required secrets
        run: |
          if [ -z "${FOREX_PAT}" ]; then
            echo "‚ùå FOREX_PAT secret is missing!"
            exit 1
          fi
          if [ -z "${BROWSERLESS_TOKEN}" ]; then
            echo "‚ö†Ô∏è BROWSERLESS_TOKEN secret is missing. Live prices will be skipped."
          fi

      # 3Ô∏è‚É£ System update & Git LFS setup
      - name: System update & Git LFS setup
        run: |
          sudo apt-get update -qq || echo "‚ö†Ô∏è Could not update apt, skipping"
          sudo apt-get install -y git-lfs || echo "‚ö†Ô∏è Git LFS install failed, maybe already installed"
          git lfs install || echo "‚ö†Ô∏è Git LFS already initialized"
          git lfs track "*.csv" "*.pkl" || echo "‚úÖ CSV & PKL already tracked"

      # 4Ô∏è‚É£ Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 5Ô∏è‚É£ Upgrade pip & install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install jupyter papermill ipykernel pandas numpy matplotlib seaborn scikit-learn yfinance requests joblib ta

      # 6Ô∏è‚É£ Register Python 3 kernel
      - name: Register Python 3 kernel
        run: python -m ipykernel install --user --name python3 --display-name "Python 3"

      # 7Ô∏è‚É£ Create /content symlink for Colab paths
      - name: Create /content symlink
        run: |
          sudo mkdir -p /content
          sudo ln -sf "$(pwd)" /content
          echo "‚úÖ Symlink created: /content -> $(pwd)"

      # 8Ô∏è‚É£ Create output folder
      - name: Create output folder
        run: mkdir -p output

      # 9Ô∏è‚É£ Execute AI_Forex_Brain notebook with retry
      - name: Execute AI_Forex_Brain notebook
        run: |
          MAX_RETRIES=3
          COUNT=0
          until [ $COUNT -ge $MAX_RETRIES ]
          do
            echo "üöÄ Attempt $((COUNT+1)) to execute notebook..."
            papermill "AI_Forex_Brain 2.ipynb" "output/AI_Forex_Brain_Executed.ipynb" -k python3 && break
            COUNT=$((COUNT+1))
            echo "‚ö†Ô∏è Notebook failed, retrying in 10 seconds... ($COUNT/$MAX_RETRIES)"
            sleep 10
          done
          if [ $COUNT -eq $MAX_RETRIES ]; then
            echo "‚ùå Notebook failed after $MAX_RETRIES retries."
            exit 1
          fi

      # üîü Upload executed notebook as artifact
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: AI_Forex_Brain_Executed
          path: output/AI_Forex_Brain_Executed.ipynb

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit and push results using FOREX_PAT
      - name: Commit and push results
        if: success()
        env:
          GIT_AUTH_TOKEN: ${{ secrets.FOREX_PAT }}
        run: |
          echo "ü™£ Adding output changes..."
          git config user.name "${GIT_USER_NAME}"
          git config user.email "${GIT_USER_EMAIL}"
          git add output/*.ipynb || echo "‚ö†Ô∏è No notebook changes to add"
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update: executed AI_Forex_Brain notebook [$(date)]"
          git remote set-url origin https://x-access-token:${GIT_AUTH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main && echo "‚úÖ Notebook committed and pushed successfully" || echo "‚ö†Ô∏è No new changes to push."
