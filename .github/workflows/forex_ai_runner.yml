name: Forex AI Workflow

on:
  schedule:
    - cron: '0 5 * * *'  # run every day at 05:00 UTC
  workflow_dispatch:

jobs:
  run-forex-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install papermill joblib pandas

      - name: Execute notebook
        run: |
          papermill AI_Forex_Brain.ipynb output/AI_Forex_Brain_Executed.ipynb

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update combined FX data" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
