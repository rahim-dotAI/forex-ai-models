name: Run AI Forex Notebook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    env:
      FOREX_PAT: ${{ secrets.FOREX_PAT }}
      BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
      GIT_USER_EMAIL: nakatonabira3@gmail.com
      PYTHONIOENCODING: utf-8

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4Ô∏è‚É£ Install dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade wheel setuptools
          pip install jupyter papermill ipykernel pandas numpy matplotlib seaborn scikit-learn yfinance requests

      # 5Ô∏è‚É£ Register Python 3 kernel
      - name: Register Python 3 kernel
        run: python -m ipykernel install --user --name python3 --display-name "Python 3"

      # 6Ô∏è‚É£ ‚úÖ Colab-style `/content` symlink fix
      - name: Create /content symlink for Colab paths
        run: |
          sudo mkdir -p /content
          sudo ln -sf "$(pwd)" /content
          echo "‚úÖ Symlink created: /content -> $(pwd)"

      # 7Ô∏è‚É£ Create output folder
      - name: Create output folder
        run: mkdir -p output

      # 8Ô∏è‚É£ Run the notebook with papermill (retry-safe)
      - name: Execute AI_Forex_Brain notebook (with retry)
        run: |
          MAX_RETRIES=3
          COUNT=0
          until [ $COUNT -ge $MAX_RETRIES ]
          do
            echo "üöÄ Attempt $((COUNT+1)) to execute notebook..."
            papermill "AI_Forex_Brain 2.ipynb" "output/AI_Forex_Brain_Executed.ipynb" -k python3 && break
            COUNT=$((COUNT+1))
            echo "‚ö†Ô∏è Notebook failed, retrying in 10 seconds... ($COUNT/$MAX_RETRIES)"
            sleep 10
          done
          if [ $COUNT -eq $MAX_RETRIES ]; then
            echo "‚ùå Notebook failed after $MAX_RETRIES retries."
            exit 1
          fi

      # 9Ô∏è‚É£ Upload executed notebook as artifact
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: AI_Forex_Brain_Executed
          path: output/AI_Forex_Brain_Executed.ipynb

      # üîü Commit results (optional, keeps repo updated automatically)
      - name: Commit results to repo (optional)
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "${{ env.GIT_USER_EMAIL }}"
          git add output/*.ipynb || true
          git commit -m "ü§ñ Auto-update: executed AI_Forex_Brain notebook [$(date)]" || echo "No changes to commit."
          git push || echo "No push needed."
