name: Run Forex AI Notebook

# Trigger manually or schedule
on:
  workflow_dispatch:   # Manual trigger
  schedule:           # Optional: run at specific UTC times
    - cron: '0 8,13 * * 1-5'  # London Open (08:00 UTC) & NY Open (13:00 UTC), Mon-Fri

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # Make sure Git LFS files are pulled

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install papermill

      # 4️⃣ Create output folder
      - name: Create output folder
        run: mkdir -p output

      # 5️⃣ Execute notebook
      - name: Run Forex AI notebook
        run: |
          papermill "AI_Forex_Brain 2.ipynb" "output/AI_Forex_Brain_Executed.ipynb"

      # 6️⃣ Upload executed notebook as artifact
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: output/AI_Forex_Brain_Executed.ipynb
