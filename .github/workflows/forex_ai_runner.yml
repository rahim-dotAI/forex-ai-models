name: Run Forex AI Notebook

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1️⃣ Checkout repo (pulls notebook and scripts)
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # -------------------------------
      # 2️⃣ Setup Python
      # -------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # -------------------------------
      # 3️⃣ Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # 4️⃣ Run your notebook (with git inside)
      # -------------------------------
      - name: Execute Notebook
        run: |
          mkdir -p output
          python "AI_Forex_Brain 2.ipynb"
