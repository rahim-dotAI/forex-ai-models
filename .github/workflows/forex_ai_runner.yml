name: Forex AI Runner

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6:00 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-forex-ai:
    runs-on: ubuntu-latest
    steps:

      # -----------------------------
      # 1Ô∏è‚É£ Checkout repo
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for full history & tags

      # -----------------------------
      # 2Ô∏è‚É£ Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # -----------------------------
      # 3Ô∏è‚É£ Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install papermill joblib pandas

      # -----------------------------
      # 4Ô∏è‚É£ Run AI notebook
      # -----------------------------
      - name: Execute AI notebook
        run: |
          mkdir -p output
          papermill "AI_Forex_Brain 2.ipynb" "output/AI_Forex_Brain_Executed.ipynb" --log-output

      # -----------------------------
      # 5Ô∏è‚É£ Commit & push results using PAT
      # -----------------------------
      - name: Commit and push changes
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}  # store your PAT in repo secrets
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add forex_ai_outputs/forex-ai-models output/AI_Forex_Brain_Executed.ipynb
          git commit -m "ü§ñ Auto-update outputs and combined data" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_PAT}@github.com/${{ github.repository }}.git HEAD:main
