name: Manual Forex Brain Pipeline (Trigger File)

on:
  workflow_dispatch:
  push:
    paths:
      - 'colab_trigger.txt'
    branches:
      - main

jobs:
  run-forex-brain:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    env:
      FOREX_PAT: ${{ secrets.FOREX_PAT }}
      BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
      ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
      GIT_USER_NAME: "Forex AI Bot"
      GIT_USER_EMAIL: "nakatonabira3@gmail.com"
      GITHUB_USERNAME: "rahim-dotAI"
      GITHUB_REPO: "forex-ai-models"
      PYTHONIOENCODING: utf-8
      PYTHONUNBUFFERED: 1
      GITHUB_ACTIONS: "true"
      SINGLE_RUN_MODE: "true"

    steps:
      # 0Ô∏è‚É£ Cleanup
      - name: Pre-cleanup
        run: |
          echo "üßπ Cleaning workspace..."
          sudo rm -rf /content 2>/dev/null || true
          rm -f .gitmodules 2>/dev/null || true
          echo "‚úÖ Workspace cleaned"

      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          lfs: false
          submodules: false
          clean: true

      # 2Ô∏è‚É£ Verify secrets
      - name: Verify required secrets
        run: |
          MISSING_SECRETS=()
          [ -z "${FOREX_PAT}" ] && MISSING_SECRETS+=("FOREX_PAT")
          [ -z "${BROWSERLESS_TOKEN}" ] && MISSING_SECRETS+=("BROWSERLESS_TOKEN")
          [ -z "${ALPHA_VANTAGE_KEY}" ] && MISSING_SECRETS+=("ALPHA_VANTAGE_KEY")

          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "‚ùå Missing required secrets: ${MISSING_SECRETS[*]}"
            echo "‚ö†Ô∏è Pipeline will run with limited functionality"
          else
            echo "‚úÖ All required secrets are configured"
          fi

      # 3Ô∏è‚É£ Setup Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --no-cache-dir \
            mplfinance firebase-admin dropbox requests beautifulsoup4 \
            pandas numpy ta yfinance pyppeteer nest_asyncio lightgbm \
            joblib matplotlib alpha_vantage tqdm scikit-learn river \
            jupyter nbconvert
          echo "‚úÖ Dependencies installed"

      # 5Ô∏è‚É£ Create directory structure
      - name: Create directory structure
        run: |
          sudo mkdir -p /content/forex-alpha-models/{csvs,pickles,logs,merged_data_pickles,temp_pickles,forex-ai-models}
          sudo chown -R $USER:$USER /content
          sudo chmod -R 755 /content
          mkdir -p $GITHUB_WORKSPACE/outputs/{csvs,pickles,logs,merged_data_pickles,temp_pickles}
          echo "‚úÖ Directory structure created"

      # 6Ô∏è‚É£ Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "${GIT_USER_NAME}"
          git config --global user.email "${GIT_USER_EMAIL}"
          git config --global advice.detachedHead false
          git config --global credential.helper store
          echo "https://${GITHUB_USERNAME}:${FOREX_PAT}@github.com" > ~/.git-credentials
          echo "‚úÖ Git configured"

      # 7Ô∏è‚É£ Convert notebook to Python
      - name: Convert notebook
        run: |
          jupyter nbconvert --to python "AI_Forex_Brain_2.ipynb" --output ai_forex_brain_2.py
          echo "‚úÖ Notebook converted to Python"

      # 8Ô∏è‚É£ Patch notebook for single-run mode
      - name: Patch Python script
        run: |
          python scripts/patch_single_run.py
          echo "‚úÖ Python script patched for single-run mode"

      # 9Ô∏è‚É£ Clone forex-ai-models repository
      - name: Clone forex-ai-models repository
        run: |
          cd /content/forex-alpha-models
          if [ ! -d "forex-ai-models/.git" ]; then
            git clone -b main https://${GITHUB_USERNAME}:${FOREX_PAT}@github.com/${GITHUB_USERNAME}/${GITHUB_REPO}.git forex-ai-models
          else
            cd forex-ai-models
            git pull origin main
          fi
          cd forex-ai-models
          git config user.name "${GIT_USER_NAME}"
          git config user.email "${GIT_USER_EMAIL}"

      # üîü Extract Ultra-Persistent Python section
      - name: Extract Ultra-Persistent Section
        run: |
          python scripts/extract_ultra.py
          echo "‚úÖ Extracted Ultra-Persistent pipeline section"

      # 1Ô∏è‚É£1Ô∏è‚É£ Run pipeline
      - name: Run AI Forex Brain Pipeline
        run: |
          python ai_forex_brain_2_ultra.py 2>&1 | tee pipeline_output.log
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            tail -n 50 pipeline_output.log
            exit $EXIT_CODE
          fi

      # 1Ô∏è‚É£2Ô∏è‚É£ Collect outputs
      - name: Collect outputs
        if: always()
        run: |
          mkdir -p $GITHUB_WORKSPACE/outputs/signals
          cp -r /content/forex-alpha-models/logs $GITHUB_WORKSPACE/outputs/ || true
          cp -r /content/forex-alpha-models/merged_data_pickles $GITHUB_WORKSPACE/outputs/ || true
          cp -r /content/forex-alpha-models/pickles $GITHUB_WORKSPACE/outputs/ || true
          cp /content/forex-alpha-models/forex-ai-models/*.json $GITHUB_WORKSPACE/outputs/signals/ || true
          cp pipeline_output.log $GITHUB_WORKSPACE/outputs/logs/ || true
          cp /content/forex-alpha-models/forex-ai-models/*.pkl $GITHUB_WORKSPACE/outputs/ || true
          cp /content/forex-alpha-models/forex-ai-models/*.db $GITHUB_WORKSPACE/outputs/ || true

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload artifacts
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: forex-pipeline-logs-${{ github.run_number }}
          path: |
            outputs/logs/*.log
            pipeline_output.log
          retention-days: 7

      - name: Upload pickles
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: forex-pickles-${{ github.run_number }}
          path: |
            outputs/merged_data_pickles/*.pkl
            outputs/pickles/*.pkl
            outputs/*.pkl
          retention-days: 3

      - name: Upload signals
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: forex-signals-${{ github.run_number }}
          path: outputs/signals/*.json
          retention-days: 7

      # 1Ô∏è‚É£4Ô∏è‚É£ Commit and push results
      - name: Commit and push results
        if: success()
        run: |
          cd /content/forex-alpha-models/forex-ai-models
          git add -A
          git commit -m "ü§ñ Manual trigger update: AI Forex Brain [$(date '+%Y-%m-%d %H:%M:%S UTC')]" || true
          git pull --rebase origin main || true
          git push origin main || true

      # 1Ô∏è‚É£5Ô∏è‚É£ Cleanup sensitive data
      - name: Cleanup sensitive data
        if: always()
        run: |
          rm -f ~/.git-credentials
          rm -f /content/forex-alpha-models/forex-ai-models/.git/credentials || true

      # 1Ô∏è‚É£6Ô∏è‚É£ Pipeline summary
      - name: Pipeline summary
        if: always()
        run: |
          echo "================================================"
          echo "üéØ AI FOREX BRAIN MANUAL PIPELINE SUMMARY"
          echo "üìÖ Timestamp: $(date)"
          echo "üî¢ Run Number: ${{ github.run_number }}"
          echo "================================================"
          tail -n 30 pipeline_output.log || true
          echo "================================================"
          echo "Status: ${{ job.status }}"
          echo "‚úÖ Pipeline complete"
