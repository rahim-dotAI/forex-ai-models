name: Smart Forex Brain Pipeline (Adaptive Schedule)

on:
  workflow_dispatch:
  push:
    paths:
      - 'colab_trigger.txt'
    branches:
      - main
  schedule:
    # Weekdays (Mon-Fri): Every 4 hours
    - cron: '0 */4 * * 1-5'
    # Weekends (Sat-Sun): Every 1 hour
    - cron: '0 * * * 0,6'

jobs:
  run-forex-brain:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    env:
      FOREX_PAT: ${{ secrets.FOREX_PAT }}
      BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
      ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      GIT_USER_NAME: "Forex AI Bot"
      GIT_USER_EMAIL: "nakatonabira3@gmail.com"
      GITHUB_USERNAME: "rahim-dotAI"
      GITHUB_REPO: "forex-ai-models"
      PYTHONIOENCODING: utf-8
      PYTHONUNBUFFERED: 1
      GITHUB_ACTIONS: "true"
      SINGLE_RUN_MODE: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          lfs: true
          token: ${{ secrets.FOREX_PAT }}

      - name: Fix submodule issue
        run: |
          echo "=========================================="
          echo "üîß FIXING SUBMODULE CONFIGURATION"
          echo "=========================================="
          
          if [ -f ".gitmodules" ]; then
            echo "‚ö†Ô∏è Found .gitmodules file - removing it"
            rm -f .gitmodules
            git rm --cached -r forex-alpha-models 2>/dev/null || true
            rm -rf forex-alpha-models
            git add .gitmodules 2>/dev/null || true
            echo "‚úÖ Submodule configuration removed"
          else
            echo "‚úÖ No .gitmodules file found"
          fi
          
          find . -mindepth 2 -name ".git" -type d -exec rm -rf {} + 2>/dev/null || true
          echo "=========================================="

      - name: Detect Weekend vs Weekday Mode
        id: detect_mode
        run: |
          DAY_OF_WEEK=$(date +%u)
          HOUR=$(date +%H)
          
          echo "=========================================="
          echo "üóìÔ∏è  EXECUTION MODE DETECTION"
          echo "=========================================="
          echo "Current day: $DAY_OF_WEEK (1=Mon, 7=Sun)"
          echo "Current hour: $HOUR UTC"
          echo "Date: $(date +'%A, %B %d, %Y %H:%M UTC')"
          echo ""
          
          if [ $DAY_OF_WEEK -eq 6 ] || [ $DAY_OF_WEEK -eq 7 ]; then
            echo "is_weekend=true" >> $GITHUB_OUTPUT
            echo "execution_mode=weekend_tagged_cells" >> $GITHUB_OUTPUT
            echo "schedule_type=hourly" >> $GITHUB_OUTPUT
            echo "üéØ MODE: WEEKEND"
            echo "   ‚Ä¢ Execution: Tagged cells only (Ultra-Persistent + Omega)"
            echo "   ‚Ä¢ Schedule: Every 1 hour"
            echo "   ‚Ä¢ Focus: Learning & optimization"
          else
            echo "is_weekend=false" >> $GITHUB_OUTPUT
            echo "execution_mode=weekday_full_notebook" >> $GITHUB_OUTPUT
            echo "schedule_type=4hourly" >> $GITHUB_OUTPUT
            echo "üéØ MODE: WEEKDAY"
            echo "   ‚Ä¢ Execution: Full notebook (all cells)"
            echo "   ‚Ä¢ Schedule: Every 4 hours"
            echo "   ‚Ä¢ Focus: Live trading + data collection"
          fi
          echo "=========================================="

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          echo "üì¶ Installing Python dependencies..."
          python -m pip install --upgrade pip wheel setuptools
          pip install --no-cache-dir \
            pandas numpy requests beautifulsoup4 scikit-learn \
            jupyter nbconvert nbformat ta yfinance \
            mplfinance firebase-admin dropbox \
            pyppeteer nest_asyncio lightgbm joblib matplotlib \
            alpha_vantage tqdm river scipy
          echo "‚úÖ Dependencies installed"

      - name: Configure Git
        run: |
          git config --global user.name "${GIT_USER_NAME}"
          git config --global user.email "${GIT_USER_EMAIL}"
          git config --global credential.helper store
          echo "https://${GITHUB_USERNAME}:${FOREX_PAT}@github.com" > ~/.git-credentials
          echo "‚úÖ Git configured"

      - name: Check for Required Data Files (Weekend)
        if: steps.detect_mode.outputs.is_weekend == 'true'
        id: check_data
        run: |
          echo "=========================================="
          echo "üîç CHECKING FOR REQUIRED DATA FILES"
          echo "=========================================="
          
          # Check for processed pickle files (excluding model files)
          PICKLE_COUNT=$(find data/processed -name "*.pkl" -type f 2>/dev/null | grep -v "_sgd_model\|_rf_model\|indicator_cache\|ultra_\|alpha_" | wc -l)
          
          # Check for database file
          DB_EXISTS=false
          if [ -f "database/memory_v85.db" ]; then
            DB_SIZE=$(wc -c < "database/memory_v85.db" 2>/dev/null || echo "0")
            if [ "$DB_SIZE" -gt "1000" ]; then
              DB_EXISTS=true
            fi
          fi
          
          echo "üìä Data Status:"
          echo "   Processed pickle files: $PICKLE_COUNT"
          echo "   Database exists: $DB_EXISTS"
          echo ""
          
          # Decision logic: need at least 4 pickle files AND database for tagged cells
          if [ $PICKLE_COUNT -ge 4 ] && [ "$DB_EXISTS" = "true" ]; then
            echo "has_data=true" >> $GITHUB_OUTPUT
            echo "execution_type=tagged_cells" >> $GITHUB_OUTPUT
            echo "‚úÖ SUFFICIENT DATA FOUND"
            echo "   ‚Ä¢ Will run: Tagged cells only (Ultra-Persistent + Omega)"
            echo "   ‚Ä¢ Pickle files: $PICKLE_COUNT/4 ‚úì"
            echo "   ‚Ä¢ Database: Present ‚úì"
            echo "   ‚Ä¢ Mode: Fast learning (2-3 min)"
          else
            echo "has_data=false" >> $GITHUB_OUTPUT
            echo "execution_type=full_notebook" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  INSUFFICIENT DATA - NEEDS FULL NOTEBOOK"
            echo "   ‚Ä¢ Pickle files: $PICKLE_COUNT/4 (need ‚â•4)"
            echo "   ‚Ä¢ Database: $([ "$DB_EXISTS" = "true" ] && echo "Present ‚úì" || echo "Missing ‚úó")"
            echo "   ‚Ä¢ Will run: Full notebook to generate all data"
            echo "   ‚Ä¢ Purpose: Create foundation for future runs"
            echo "   ‚Ä¢ Time: ~40-50 minutes"
            echo "   ‚Ä¢ Next weekend: Will use fast tagged cells!"
          fi
          echo "=========================================="

      - name: Run Weekend Tagged Cells (Ultra-Persistent + Omega)
        if: steps.detect_mode.outputs.is_weekend == 'true' && steps.check_data.outputs.has_data == 'true'
        run: |
          echo "=========================================="
          echo "üéØ WEEKEND MODE: TAGGED CELLS EXECUTION"
          echo "=========================================="
          echo "Executing: Ultra-Persistent Pipeline + Omega v9.0"
          echo "Data available: Yes (proceeding with learning mode)"
          echo ""
          
          # Create Python script to extract and run tagged cells
          cat > run_tagged_cells.py << 'EOFPYTHON'
          import nbformat
          import sys
          import os
          from datetime import datetime
          
          def extract_and_run_tagged_cells(notebook_path):
              """Extract and execute cells with TAG: pipeline_main"""
              print(f"üìñ Reading notebook: {notebook_path}")
              
              with open(notebook_path, 'r', encoding='utf-8') as f:
                  nb = nbformat.read(f, as_version=4)
              
              tagged_cells = []
              cell_numbers = []
              
              # Find cells with TAG: pipeline_main
              for i, cell in enumerate(nb.cells):
                  if cell.cell_type == 'code':
                      source = cell.source
                      if '# TAG: pipeline_main' in source or '#TAG: pipeline_main' in source:
                          tagged_cells.append(source)
                          cell_numbers.append(i + 1)
              
              if not tagged_cells:
                  print("‚ùå No tagged cells found with 'TAG: pipeline_main'")
                  return False
              
              print(f"‚úÖ Found {len(tagged_cells)} tagged cell(s): {cell_numbers}")
              print("=" * 70)
              print()
              
              # Execute each tagged cell
              for idx, (cell_num, code) in enumerate(zip(cell_numbers, tagged_cells), 1):
                  print(f"üîÑ Executing tagged cell {idx}/{len(tagged_cells)} (cell #{cell_num})")
                  print("-" * 70)
                  
                  # Remove the TAG comment before execution
                  code_lines = [line for line in code.split('\n') 
                               if not line.strip().startswith('# TAG:')]
                  clean_code = '\n'.join(code_lines)
                  
                  try:
                      # Execute the code
                      exec(clean_code, globals())
                      print("-" * 70)
                      print(f"‚úÖ Cell {idx} completed successfully")
                      print("=" * 70)
                      print()
                  except Exception as e:
                      print("-" * 70)
                      print(f"‚ùå Cell {idx} failed with error:")
                      print(f"   {type(e).__name__}: {str(e)}")
                      print("=" * 70)
                      return False
              
              print()
              print("=" * 70)
              print("‚úÖ ALL TAGGED CELLS EXECUTED SUCCESSFULLY")
              print("=" * 70)
              return True
          
          if __name__ == "__main__":
              notebook = sys.argv[1] if len(sys.argv) > 1 else "AI_Forex_Brain_2.ipynb"
              
              if not os.path.exists(notebook):
                  print(f"‚ùå ERROR: Notebook not found: {notebook}")
                  sys.exit(1)
              
              print("=" * 70)
              print("üéØ WEEKEND MODE - TAGGED CELLS EXECUTION")
              print("=" * 70)
              print(f"üìÖ Started: {datetime.now().strftime('%Y-%m-%d %H:%M:%S UTC')}")
              print(f"üìì Notebook: {notebook}")
              print(f"üéØ Target: Cells with 'TAG: pipeline_main'")
              print("=" * 70)
              print()
              
              success = extract_and_run_tagged_cells(notebook)
              
              print()
              print("=" * 70)
              if success:
                  print("‚úÖ WEEKEND EXECUTION COMPLETED")
              else:
                  print("‚ùå WEEKEND EXECUTION FAILED")
              print(f"üìÖ Finished: {datetime.now().strftime('%Y-%m-%d %H:%M:%S UTC')}")
              print("=" * 70)
              
              sys.exit(0 if success else 1)
          EOFPYTHON
          
          # Find the notebook file
          NOTEBOOK_FILE=""
          if [ -f "AI_Forex_Brain_2.ipynb" ]; then
            NOTEBOOK_FILE="AI_Forex_Brain_2.ipynb"
          elif [ -f "AI_Forex_Brain.ipynb" ]; then
            NOTEBOOK_FILE="AI_Forex_Brain.ipynb"
          fi
          
          if [ -z "$NOTEBOOK_FILE" ]; then
            echo "‚ùå ERROR: No notebook file found!"
            exit 1
          fi
          
          echo "‚úÖ Found: $NOTEBOOK_FILE"
          echo ""
          
          # Execute tagged cells
          python run_tagged_cells.py "$NOTEBOOK_FILE" 2>&1 | tee weekend_execution.log
          
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            echo ""
            echo "‚ùå Weekend execution failed with exit code $EXIT_CODE"
            tail -n 100 weekend_execution.log
            exit $EXIT_CODE
          fi
          
          echo ""
          echo "‚úÖ Weekend tagged cells executed successfully"
        timeout-minutes: 50

      - name: Run Full Notebook on Weekend (Data Generation)
        if: steps.detect_mode.outputs.is_weekend == 'true' && steps.check_data.outputs.has_data == 'false'
        run: |
          echo "=========================================="
          echo "üìì WEEKEND MODE: FULL NOTEBOOK EXECUTION"
          echo "=========================================="
          echo "Reason: Insufficient data for tagged cells"
          echo "Purpose: Generate required pickle files and database"
          echo "Next weekend: Will use tagged cells only"
          echo ""
          
          # Create enhanced Python script with cell progress tracking
          cat > run_full_notebook_weekend.py << 'EOFPYTHON'
          import nbformat
          from nbconvert.preprocessors import ExecutePreprocessor, CellExecutionError
          import sys
          import os
          import time
          import re
          from datetime import datetime
          
          class ProgressTrackingExecutor(ExecutePreprocessor):
              """Custom executor that shows progress"""
              
              def __init__(self, *args, **kwargs):
                  super().__init__(*args, **kwargs)
                  self.total_cells = 0
                  self.current_cell = 0
                  self.start_time = None
                  
              def preprocess(self, nb, resources=None, km=None):
                  self.total_cells = sum(1 for cell in nb.cells if cell.cell_type == 'code')
                  self.current_cell = 0
                  self.start_time = time.time()
                  
                  print(f"üìä Total code cells to execute: {self.total_cells}")
                  print("=" * 70)
                  print()
                  
                  return super().preprocess(nb, resources, km)
              
              def preprocess_cell(self, cell, resources, cell_index):
                  if cell.cell_type != 'code':
                      return cell, resources
                  
                  self.current_cell += 1
                  elapsed = time.time() - self.start_time
                  progress_pct = (self.current_cell / self.total_cells) * 100
                  
                  print()
                  print("=" * 70)
                  print(f"üîÑ CELL {self.current_cell}/{self.total_cells} ({progress_pct:.1f}%)")
                  print(f"‚è±Ô∏è  Elapsed: {elapsed:.1f}s")
                  
                  if cell.source:
                      first_line = cell.source.split('\n')[0][:60]
                      if first_line.strip() and not first_line.strip().startswith('#'):
                          print(f"üìù {first_line}...")
                  
                  print("-" * 70)
                  
                  cell_start = time.time()
                  cell, resources = super().preprocess_cell(cell, resources, cell_index)
                  cell_duration = time.time() - cell_start
                  
                  if cell.outputs:
                      for output in cell.outputs:
                          if output.output_type == 'stream':
                              text = self._clean_output(output.text)
                              if text.strip():
                                  print(text)
                          elif output.output_type == 'error':
                              print(f"‚ùå ERROR: {output.ename}: {output.evalue}")
                  
                  print("-" * 70)
                  print(f"‚úÖ Cell {self.current_cell} completed in {cell_duration:.1f}s")
                  print("=" * 70)
                  
                  return cell, resources
              
              def _clean_output(self, text):
                  if not text:
                      return ""
                  lines = []
                  for line in text.split('\n'):
                      if any(skip in line for skip in ['[DEBUG]', 'WARNING:', 'DeprecationWarning']):
                          continue
                      if not line.strip():
                          continue
                      line = re.sub(r'\x1b\[[0-9;]*m', '', line)
                      lines.append(line)
                  return '\n'.join(lines)
          
          def run_notebook(notebook_path):
              print(f"üìñ Reading: {notebook_path}")
              
              with open(notebook_path, 'r', encoding='utf-8') as f:
                  nb = nbformat.read(f, as_version=4)
              
              code_cells = sum(1 for c in nb.cells if c.cell_type == 'code')
              print(f"‚úÖ Loaded: {len(nb.cells)} cells ({code_cells} code)")
              print()
              
              ep = ProgressTrackingExecutor(
                  timeout=2400,
                  kernel_name='python3',
                  allow_errors=False
              )
              
              print("üöÄ Starting full notebook execution (data generation)...")
              print()
              
              try:
                  start_time = time.time()
                  ep.preprocess(nb, {'metadata': {'path': '.'}})
                  total_duration = time.time() - start_time
                  
                  print()
                  print("=" * 70)
                  print("‚úÖ FULL NOTEBOOK COMPLETED!")
                  print("=" * 70)
                  print(f"‚è±Ô∏è  Time: {total_duration:.1f}s ({total_duration/60:.1f} min)")
                  print(f"üìä Cells: {code_cells}")
                  print("=" * 70)
                  
                  return True
                  
              except Exception as e:
                  print()
                  print("=" * 70)
                  print("‚ùå EXECUTION FAILED!")
                  print("=" * 70)
                  print(f"Error: {type(e).__name__}: {str(e)}")
                  print("=" * 70)
                  return False
          
          if __name__ == "__main__":
              notebook = sys.argv[1] if len(sys.argv) > 1 else "AI_Forex_Brain_2.ipynb"
              
              if not os.path.exists(notebook):
                  print(f"‚ùå Notebook not found: {notebook}")
                  sys.exit(1)
              
              print("=" * 70)
              print("üìì WEEKEND DATA GENERATION MODE")
              print("=" * 70)
              print(f"üìÖ {datetime.now().strftime('%Y-%m-%d %H:%M:%S UTC')}")
              print(f"üìì {notebook}")
              print("üéØ Purpose: Create data files for future learning runs")
              print("=" * 70)
              print()
              
              success = run_notebook(notebook)
              
              print()
              print("=" * 70)
              if success:
                  print("‚úÖ DATA GENERATION COMPLETED")
                  print("üí° Next weekend: Will use tagged cells only!")
              else:
                  print("‚ùå DATA GENERATION FAILED")
              print(f"üìÖ {datetime.now().strftime('%Y-%m-%d %H:%M:%S UTC')}")
              print("=" * 70)
              
              sys.exit(0 if success else 1)
          EOFPYTHON
          
          # Find notebook
          NOTEBOOK_FILE=""
          if [ -f "AI_Forex_Brain_2.ipynb" ]; then
            NOTEBOOK_FILE="AI_Forex_Brain_2.ipynb"
          elif [ -f "AI_Forex_Brain.ipynb" ]; then
            NOTEBOOK_FILE="AI_Forex_Brain.ipynb"
          fi
          
          if [ -z "$NOTEBOOK_FILE" ]; then
            echo "‚ùå No notebook found!"
            exit 1
          fi
          
          echo "‚úÖ Found: $NOTEBOOK_FILE"
          echo ""
          
          python run_full_notebook_weekend.py "$NOTEBOOK_FILE" 2>&1 | tee weekend_data_generation.log
          
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ùå Data generation failed with exit code $EXIT_CODE"
            tail -n 100 weekend_data_generation.log
            exit $EXIT_CODE
          fi
          
          echo ""
          echo "‚úÖ Data generation completed - future weekend runs will use tagged cells"
        timeout-minutes: 50

      - name: Run Full Notebook (WEEKDAY - Monday to Friday)
        if: steps.detect_mode.outputs.is_weekend == 'false'
        run: |
          echo "=========================================="
          echo "üìì WEEKDAY MODE: FULL NOTEBOOK EXECUTION"
          echo "=========================================="
          echo "Day: $(date +'%A')"
          echo "Executing: All cells in sequence"
          echo ""
          
          # Create enhanced Python script with cell progress tracking
          cat > run_full_notebook.py << 'EOFPYTHON'
          import nbformat
          from nbconvert.preprocessors import ExecutePreprocessor, CellExecutionError
          import sys
          import os
          import time
          import re
          from datetime import datetime
          
          class ProgressTrackingExecutor(ExecutePreprocessor):
              """Custom executor that shows progress and only cell outputs"""
              
              def __init__(self, *args, **kwargs):
                  super().__init__(*args, **kwargs)
                  self.total_cells = 0
                  self.current_cell = 0
                  self.start_time = None
                  
              def preprocess(self, nb, resources=None, km=None):
                  """Override to track total cells"""
                  self.total_cells = sum(1 for cell in nb.cells if cell.cell_type == 'code')
                  self.current_cell = 0
                  self.start_time = time.time()
                  
                  print(f"üìä Total code cells to execute: {self.total_cells}")
                  print("=" * 70)
                  print()
                  
                  return super().preprocess(nb, resources, km)
              
              def preprocess_cell(self, cell, resources, cell_index):
                  """Override to show progress before executing each cell"""
                  if cell.cell_type != 'code':
                      return cell, resources
                  
                  self.current_cell += 1
                  elapsed = time.time() - self.start_time
                  
                  # Calculate progress
                  progress_pct = (self.current_cell / self.total_cells) * 100
                  
                  # Show cell header with progress
                  print()
                  print("=" * 70)
                  print(f"üîÑ EXECUTING CELL {self.current_cell}/{self.total_cells} " 
                        f"({progress_pct:.1f}% complete)")
                  print(f"‚è±Ô∏è  Elapsed time: {elapsed:.1f}s")
                  
                  # Show first line of cell source
                  if cell.source:
                      first_line = cell.source.split('\n')[0][:60]
                      if first_line.strip() and not first_line.strip().startswith('#'):
                          print(f"üìù Cell preview: {first_line}...")
                  
                  print("-" * 70)
                  
                  # Execute the cell
                  cell_start = time.time()
                  cell, resources = super().preprocess_cell(cell, resources, cell_index)
                  cell_duration = time.time() - cell_start
                  
                  # Show cell outputs (cleaned)
                  if cell.outputs:
                      for output in cell.outputs:
                          if output.output_type == 'stream':
                              text = output.text
                              text = self._clean_output(text)
                              if text.strip():
                                  print(text)
                          
                          elif output.output_type == 'execute_result':
                              if 'text/plain' in output.data:
                                  text = output.data['text/plain']
                                  text = self._clean_output(text)
                                  if text.strip():
                                      print(text)
                          
                          elif output.output_type == 'error':
                              print(f"‚ùå ERROR in cell {self.current_cell}:")
                              print(f"   {output.ename}: {output.evalue}")
                              if output.traceback:
                                  for line in output.traceback[-5:]:
                                      line = re.sub(r'\x1b\[[0-9;]*m', '', line)
                                      print(f"   {line}")
                  
                  # Show cell completion
                  print("-" * 70)
                  print(f"‚úÖ Cell {self.current_cell}/{self.total_cells} completed in {cell_duration:.1f}s")
                  print("=" * 70)
                  
                  return cell, resources
              
              def _clean_output(self, text):
                  """Clean output text"""
                  if not text:
                      return ""
                  
                  lines = []
                  for line in text.split('\n'):
                      if any(skip in line for skip in ['[DEBUG]', 'WARNING:', 'DeprecationWarning']):
                          continue
                      if not line.strip():
                          continue
                      line = re.sub(r'\x1b\[[0-9;]*m', '', line)
                      lines.append(line)
                  
                  return '\n'.join(lines)
          
          def run_notebook(notebook_path):
              """Execute entire Jupyter notebook with progress tracking"""
              print(f"üìñ Reading notebook: {notebook_path}")
              
              with open(notebook_path, 'r', encoding='utf-8') as f:
                  nb = nbformat.read(f, as_version=4)
              
              code_cells = sum(1 for c in nb.cells if c.cell_type == 'code')
              
              print(f"‚úÖ Loaded notebook:")
              print(f"   ‚Ä¢ Total cells: {len(nb.cells)}")
              print(f"   ‚Ä¢ Code cells: {code_cells}")
              print()
              
              ep = ProgressTrackingExecutor(
                  timeout=2400,  # 40 minutes per cell
                  kernel_name='python3',
                  allow_errors=False,
                  store_widget_state=True
              )
              
              print("üöÄ Starting full notebook execution...")
              print()
              
              try:
                  start_time = time.time()
                  ep.preprocess(nb, {'metadata': {'path': '.'}})
                  total_duration = time.time() - start_time
                  
                  print()
                  print("=" * 70)
                  print("‚úÖ FULL NOTEBOOK EXECUTION COMPLETED!")
                  print("=" * 70)
                  print(f"‚è±Ô∏è  Total time: {total_duration:.1f}s ({total_duration/60:.1f} min)")
                  print(f"üìä Cells executed: {code_cells}")
                  print(f"‚ö° Avg time/cell: {total_duration/code_cells:.1f}s")
                  print("=" * 70)
                  
                  return True
                  
              except CellExecutionError as e:
                  print()
                  print("=" * 70)
                  print("‚ùå CELL EXECUTION FAILED!")
                  print("=" * 70)
                  print(f"Error: {e.ename}: {e.evalue}")
                  print("=" * 70)
                  return False
              
              except Exception as e:
                  print()
                  print("=" * 70)
                  print("‚ùå UNEXPECTED ERROR!")
                  print("=" * 70)
                  print(f"Error: {type(e).__name__}: {str(e)}")
                  print("=" * 70)
                  return False
          
          if __name__ == "__main__":
              notebook = sys.argv[1] if len(sys.argv) > 1 else "AI_Forex_Brain_2.ipynb"
              
              if not os.path.exists(notebook):
                  print(f"‚ùå ERROR: Notebook not found: {notebook}")
                  sys.exit(1)
              
              print("=" * 70)
              print("üß† WEEKDAY MODE - FULL NOTEBOOK EXECUTION")
              print("=" * 70)
              print(f"üìÖ Started: {datetime.now().strftime('%Y-%m-%d %H:%M:%S UTC')}")
              print(f"üìì Notebook: {notebook}")
              print("=" * 70)
              print()
              
              success = run_notebook(notebook)
              
              print()
              print("=" * 70)
              if success:
                  print("‚úÖ EXECUTION COMPLETED SUCCESSFULLY")
              else:
                  print("‚ùå EXECUTION FAILED")
              print(f"üìÖ Finished: {datetime.now().strftime('%Y-%m-%d %H:%M:%S UTC')}")
              print("=" * 70)
              
              sys.exit(0 if success else 1)
          EOFPYTHON
          
          # Find the notebook file
          NOTEBOOK_FILE=""
          if [ -f "AI_Forex_Brain_2.ipynb" ]; then
            NOTEBOOK_FILE="AI_Forex_Brain_2.ipynb"
          elif [ -f "AI_Forex_Brain.ipynb" ]; then
            NOTEBOOK_FILE="AI_Forex_Brain.ipynb"
          fi
          
          if [ -z "$NOTEBOOK_FILE" ]; then
            echo "‚ùå ERROR: No notebook file found!"
            exit 1
          fi
          
          echo "‚úÖ Found: $NOTEBOOK_FILE"
          echo ""
          
          # Execute the notebook
          python run_full_notebook.py "$NOTEBOOK_FILE" 2>&1 | tee notebook_execution.log
          
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            echo ""
            echo "‚ùå Notebook execution failed with exit code $EXIT_CODE"
            tail -n 200 notebook_execution.log
            exit $EXIT_CODE
          fi
          
          echo ""
          echo "‚úÖ Full notebook executed successfully"
        timeout-minutes: 50

