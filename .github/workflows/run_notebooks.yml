name: Run Notebooks on Trigger

on:
  push:
    paths:
      - colab_trigger.txt
    branches:
      - main

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gitpython nbclient nbformat requests

      # 4. Execute all notebooks
      - name: Execute Notebooks
        run: |
          for nb in $(find . -name "*.ipynb"); do
            echo "➡️ Running $nb"
            python -m nbclient --timeout=600 --kernel_name=python3 "$nb"
          done
