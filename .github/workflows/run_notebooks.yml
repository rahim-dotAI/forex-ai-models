name: Run Notebooks on Trigger

# Trigger workflow when colab_trigger.txt is created/updated
on:
  push:
    paths:
      - colab_trigger.txt
    branches:
      - main

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbclient nbformat

      # 4. Execute notebooks via run_notebooks.py
      - name: Run Notebooks
        run: |
          python run_notebooks.py

      # 5. Delete trigger file safely
      - name: Delete Trigger File
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          if [ -f colab_trigger.txt ]; then
            git rm colab_trigger.txt
            git commit -m "Remove trigger after workflow run" || echo "⚠️ Nothing to commit"
            git push origin main || echo "⚠️ Push failed"
          else
            echo "ℹ️ Trigger file not found, skipping delete"
