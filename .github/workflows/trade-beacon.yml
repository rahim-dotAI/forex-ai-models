name: AI Forex Trading System

on:
  schedule:
    - cron: "*/10 * * * 1-5"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"

jobs:
  forex-trading:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays

      - name: ğŸ“… Check trading day
        run: |
          python << 'EOF'
          import datetime, holidays, sys
          today = datetime.date.today()
          us = holidays.US()

          if today.weekday() >= 5:
              print("ğŸš« Weekend â€“ skipping run")
              sys.exit(1)

          if today in us:
              print(f"ğŸš« Market holiday: {us[today]}")
              sys.exit(1)

          print("âœ… Market open â€“ continuing")
          EOF

      - name: ğŸš€ Run Trading Bot
        run: python trade_beacon.py

      - name: ğŸ“¦ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs
          path: |
            logs/
            *.log
          if-no-files-found: ignore

