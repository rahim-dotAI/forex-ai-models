name: AI Forex Trading System

on:
  # Scheduled runs (GitHub timing may lag ‚Äî handled in code)
  schedule:
    - cron: "*/15 * * * 1-5"   # Every 15 minutes, Mon‚ÄìFri (UTC)
  
  # External trigger from cron-job.org (IMPORTANT!)
  repository_dispatch:
    types: [trade-signal-check]
  
  # Manual run
  workflow_dispatch:
    inputs:
      mode:
        description: 'Trading Mode'
        required: false
        type: choice
        options:
          - default
          - aggressive
          - conservative
        default: 'default'
      sentiment:
        description: 'Enable Sentiment Analysis'
        required: false
        type: boolean
        default: true

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"

jobs:
  forex-trading:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays jq
      
      # Optional mode override (manual / API trigger)
      - name: ‚öôÔ∏è Apply mode override
        if: github.event.inputs.mode != 'default' && github.event.inputs.mode != ''
        run: |
          MODE="${{ github.event.inputs.mode }}"
          SENTIMENT="${{ github.event.inputs.sentiment }}"
          echo "üéØ Applying mode: $MODE"
          echo "üì∞ Sentiment analysis: $SENTIMENT"
          
          if [ -f config.json ]; then
            jq --arg mode "$MODE" --argjson sentiment "$SENTIMENT" \
               '.mode = $mode | .use_sentiment = $sentiment' \
               config.json > tmp.json && mv tmp.json config.json
          else
            echo "Creating new config.json with mode: $MODE"
            cat > config.json << EOF
          {
            "mode": "$MODE",
            "use_sentiment": ${SENTIMENT:-true},
            "settings": {
              "aggressive": {
                "threshold": 30,
                "min_adx": null,
                "rsi_oversold": 45,
                "rsi_overbought": 55
              },
              "conservative": {
                "threshold": 50,
                "min_adx": 20,
                "rsi_oversold": 35,
                "rsi_overbought": 65
              }
            }
          }
          EOF
          fi
          
          echo "üìÑ Current config.json:"
          cat config.json
      
      - name: üìÖ Check trading day
        id: market
        run: |
          python << 'EOF'
          import datetime, holidays, os
          
          today = datetime.date.today()
          us = holidays.US()
          skip = today.weekday() >= 5 or today in us
          
          status = "Market closed" if skip else "Market open"
          print(status)
          
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"skip={'true' if skip else 'false'}\n")
              f.write(f"status={status}\n")
          EOF
      
      - name: ü§ñ Run Trade Beacon
        if: steps.market.outputs.skip != 'true'
        env:
          newsapi_key: ${{ secrets.newsapi_key }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        run: |
          echo "ü§ñ Running Trade Beacon with Sentiment Analysis..."
          python ${{ env.ENTRY_SCRIPT }}
      
      - name: ‚è≠Ô∏è Skip message
        if: steps.market.outputs.skip == 'true'
        run: |
          echo "‚è≠Ô∏è Skipping run: ${{ steps.market.outputs.status }}"
      
      # üîë CRITICAL: Commit dashboard & signals for live updates (FIXED RACE CONDITIONS)
      - name: üíæ Commit dashboard & signals
        if: steps.market.outputs.skip != 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "Trade Beacon Bot"
          
          # Stage changes first
          git add -f signal_state/dashboard_state.json signal_state/signal_history.json signal_state/last_run.txt signal_state/last_success.txt signals.csv config.json 2>/dev/null || true
          
          # Commit changes if any exist (before pulling)
          if ! git diff --staged --quiet; then
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
            git commit -m "üìä Trade Beacon update ${TIMESTAMP} [skip ci]" || {
              echo "‚ö†Ô∏è Commit failed, continuing..."
            }
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
          
          # Pull latest changes with merge strategy (not rebase) to avoid conflicts
          echo "üîÑ Pulling latest changes..."
          MAX_RETRIES=5
          for i in $(seq 1 $MAX_RETRIES); do
            # Fetch first
            git fetch origin main
            
            # Try to merge (not rebase)
            if git merge origin/main --no-edit -m "Auto-merge: Sync with remote [skip ci]"; then
              echo "‚úÖ Successfully merged latest changes"
              break
            else
              # Check if it's a merge conflict
              if git diff --name-only --diff-filter=U | grep -q .; then
                echo "‚ö†Ô∏è Merge conflict detected, resolving automatically..."
                
                # For generated files, always keep our version
                git checkout --ours signal_state/ 2>/dev/null || true
                git checkout --ours signals.csv 2>/dev/null || true
                git checkout --ours config.json 2>/dev/null || true
                
                # Stage resolved files
                git add signal_state/ signals.csv config.json 2>/dev/null || true
                
                # Complete the merge
                git commit -m "Auto-merge: Resolved conflicts (keeping local changes) [skip ci]" || true
                echo "‚úÖ Conflicts resolved"
                break
              else
                # Different error, retry
                if [ $i -lt $MAX_RETRIES ]; then
                  WAIT=$((2 ** i))
                  echo "‚ö†Ô∏è Merge failed, retrying in ${WAIT}s... (attempt $i/$MAX_RETRIES)"
                  sleep $WAIT
                  git merge --abort 2>/dev/null || true
                else
                  echo "‚ùå Failed to merge after $MAX_RETRIES attempts"
                  git merge --abort 2>/dev/null || true
                  exit 1
                fi
              fi
            fi
          done
          
          # Push with retry logic and force-with-lease as fallback
          echo "üîÑ Pushing changes..."
          for i in $(seq 1 5); do
            if git push origin main; then
              echo "‚úÖ Dashboard updated and pushed successfully"
              break
            else
              if [ $i -lt 5 ]; then
                WAIT=$((2 ** i))
                echo "‚ö†Ô∏è Push failed, retrying in ${WAIT}s... (attempt $i/5)"
                sleep $WAIT
                
                # Try to pull and merge before next push attempt
                git fetch origin main
                git merge origin/main --no-edit -m "Auto-merge: Retry sync [skip ci]" || {
                  git merge --abort 2>/dev/null || true
                }
              else
                # Last resort: force push with lease (safe force push)
                echo "‚ö†Ô∏è Standard push failed, attempting force-with-lease..."
                if git push --force-with-lease origin main; then
                  echo "‚úÖ Force-pushed successfully (this should be rare)"
                else
                  echo "‚ùå Failed to push after all attempts"
                  exit 1
                fi
              fi
            fi
          done
      
      - name: üì¶ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-beacon-artifacts-${{ github.run_number }}
          path: |
            signal_state/
            signals.csv
            config.json
            *.log
          retention-days: 7
          if-no-files-found: ignore
      
      # Cleanup old artifacts (optional - keeps workflow runs clean)
      - name: üßπ Cleanup old workflow runs
        if: always()
        continue-on-error: true
        run: |
          echo "Note: GitHub automatically deletes artifacts after retention period"
          echo "Manual cleanup via: gh run list --limit 100 | gh run delete"
