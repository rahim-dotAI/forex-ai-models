name: AI Forex Trading System

on:
  # Scheduled runs (GitHub timing may lag â€” handled in code)
  schedule:
    - cron: "*/15 * * * 1-5"   # Every 15 minutes, Monâ€“Fri (UTC)
  
  # External trigger from cron-job.org (IMPORTANT!)
  repository_dispatch:
    types: [trade-signal-check]
  
  # Manual run
  workflow_dispatch:
    inputs:
      mode:
        description: 'Trading Mode'
        required: false
        type: choice
        options:
          - default
          - aggressive
          - conservative
        default: 'default'
      sentiment:
        description: 'Enable Sentiment Analysis'
        required: false
        type: boolean
        default: true

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"

jobs:
  forex-trading:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays jq
      
      # Optional mode override (manual / API trigger)
      - name: âš™ï¸ Apply mode override
        if: github.event.inputs.mode != 'default' && github.event.inputs.mode != ''
        run: |
          MODE="${{ github.event.inputs.mode }}"
          SENTIMENT="${{ github.event.inputs.sentiment }}"
          echo "ðŸŽ¯ Applying mode: $MODE"
          echo "ðŸ“° Sentiment analysis: $SENTIMENT"
          
          if [ -f config.json ]; then
            jq --arg mode "$MODE" --argjson sentiment "$SENTIMENT" \
               '.mode = $mode | .use_sentiment = $sentiment' \
               config.json > tmp.json && mv tmp.json config.json
          else
            echo "Creating new config.json with mode: $MODE"
            cat > config.json << EOF
          {
            "mode": "$MODE",
            "use_sentiment": ${SENTIMENT:-true},
            "settings": {
              "aggressive": {
                "threshold": 30,
                "min_adx": null,
                "rsi_oversold": 45,
                "rsi_overbought": 55
              },
              "conservative": {
                "threshold": 50,
                "min_adx": 20,
                "rsi_oversold": 35,
                "rsi_overbought": 65
              }
            }
          }
          EOF
          fi
          
          echo "ðŸ“„ Current config.json:"
          cat config.json
      
      - name: ðŸ“… Check trading day
        id: market
        run: |
          python << 'EOF'
          import datetime, holidays, os
          
          today = datetime.date.today()
          us = holidays.US()
          skip = today.weekday() >= 5 or today in us
          
          status = "Market closed" if skip else "Market open"
          print(status)
          
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"skip={'true' if skip else 'false'}\n")
              f.write(f"status={status}\n")
          EOF
      
      - name: ðŸ¤– Run Trade Beacon
        if: steps.market.outputs.skip != 'true'
        env:
          newsapi_key: ${{ secrets.newsapi_key }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        run: |
          echo "ðŸ¤– Running Trade Beacon with Sentiment Analysis..."
          python ${{ env.ENTRY_SCRIPT }}
      
      - name: â­ï¸ Skip message
        if: steps.market.outputs.skip == 'true'
        run: |
          echo "â­ï¸ Skipping run: ${{ steps.market.outputs.status }}"
      
      # ðŸ”‘ CRITICAL: Commit dashboard & signals for live updates
      - name: ðŸ’¾ Commit dashboard & signals
        if: steps.market.outputs.skip != 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "Trade Beacon Bot"
          
          # Pull latest changes first to avoid conflicts
          git pull origin main --rebase || true
          
          # Add files (including signal history for performance tracking)
          git add -f signal_state/dashboard_state.json signal_state/signal_history.json signals.csv config.json 2>/dev/null || true
          
          # Check if there are changes
          if ! git diff --cached --quiet; then
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
            git commit -m "ðŸ“Š Trade Beacon update ${TIMESTAMP}"
            git push
            echo "âœ… Dashboard updated and pushed"
          else
            echo "âœ… No changes to commit"
          fi
      
      - name: ðŸ“¦ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-beacon-artifacts
          path: |
            signal_state/
            signals.csv
            config.json
            *.log
          retention-days: 7
          if-no-files-found: ignore
