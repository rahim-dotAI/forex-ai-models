name: AI Forex Trading System

on:
  schedule:
    - cron: "*/10 * * * 1-5"   # Every 10 minutes, Monâ€“Fri
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"

jobs:
  forex-trading:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance requests pytz holidays
          fi

      - name: ğŸ“… Check trading day (weekend + holidays)
        id: trading_day
        run: |
          python << 'EOF'
          import datetime, holidays, sys

          today = datetime.date.today()
          us_holidays = holidays.US()

          if today.weekday() >= 5:
              print("ğŸš« Weekend detected â€” skipping.")
              sys.exit(1)

          if today in us_holidays:
              print(f"ğŸš« Market holiday: {us_holidays[today]}")
              sys.exit(1)

          print("âœ… Trading day confirmed")
          EOF

      - name: ğŸ” Verify trading script
        run: |
          if [ ! -f "${{ env.ENTRY_SCRIPT }}" ]; then
            echo "âŒ ERROR: ${ENTRY_SCRIPT} not found!"
            echo "Available files:"
            ls -la
            exit 1
          fi

      - name: ğŸš€ Run Trading Engine
        run: |
          echo "ğŸš€ Starting trading engine..."
          python ${{ env.ENTRY_SCRIPT }}

      - name: ğŸ“¦ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs
          path: |
            logs/
            *.log
          if-no-files-found: ignore
