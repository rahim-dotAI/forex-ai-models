name: Trade Beacon - AI Forex Trading System

on:
  schedule:
    # 4 optimized cycles per day, Monday-Friday only
    # Aligned with major forex trading sessions:
    # 01:00 UTC - Asian session (Tokyo open)
    # 07:00 UTC - London session open
    # 13:00 UTC - US session (New York open)
    # 19:00 UTC - US close / Asian pre-market
    - cron: '0 1,7,13,19 * * 1-5'
  
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual test cycle'
      duration_hours:
        description: 'Run duration (hours, max 4.5)'
        required: false
        default: '4.5'

env:
  PYTHON_VERSION: '3.10'
  CYCLE_DURATION_HOURS: 4.5
  MAX_RUNTIME_MINUTES: 280  # 4h 40m - safe buffer before 6h GitHub limit

jobs:
  forex-trading-cycle:
    name: Trading Cycle
    runs-on: ubuntu-latest
    timeout-minutes: 280
    
    steps:
    #============================================================================
    # STEP 1: Pre-flight checks (Weekend/Holiday guard)
    #============================================================================
    - name: ðŸ” Pre-flight System Check
      id: preflight
      run: |
        echo "========================================"
        echo "ðŸ¤– TRADE BEACON - PRE-FLIGHT CHECK"
        echo "========================================"
        
        # Get current date/time info
        DOW=$(date +%u)  # 1=Monday, 7=Sunday
        MONTH=$(date +%-m)
        DAY=$(date +%-d)
        CURRENT_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
        
        echo "ðŸ“… Current Time: $CURRENT_TIME"
        echo "ðŸ“† Day of Week: $DOW (1=Mon, 7=Sun)"
        
        # Weekend check
        if [ $DOW -eq 6 ] || [ $DOW -eq 7 ]; then
          echo "ðŸ–ï¸ WEEKEND DETECTED - Markets are closed"
          echo "â¸ï¸ Skipping this cycle. Next run: Monday"
          echo "should_run=false" >> $GITHUB_OUTPUT
          echo "skip_reason=weekend" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Major market holiday checks
        HOLIDAY_DETECTED=false
        HOLIDAY_NAME=""
        
        # New Year's Day
        if [ $MONTH -eq 1 ] && [ $DAY -eq 1 ]; then
          HOLIDAY_DETECTED=true
          HOLIDAY_NAME="New Year's Day"
        fi
        
        # Christmas
        if [ $MONTH -eq 12 ] && [ $DAY -eq 25 ]; then
          HOLIDAY_DETECTED=true
          HOLIDAY_NAME="Christmas Day"
        fi
        
        # Boxing Day
        if [ $MONTH -eq 12 ] && [ $DAY -eq 26 ]; then
          HOLIDAY_DETECTED=true
          HOLIDAY_NAME="Boxing Day"
        fi
        
        # US Independence Day
        if [ $MONTH -eq 7 ] && [ $DAY -eq 4 ]; then
          HOLIDAY_DETECTED=true
          HOLIDAY_NAME="US Independence Day"
        fi
        
        # Veterans Day
        if [ $MONTH -eq 11 ] && [ $DAY -eq 11 ]; then
          HOLIDAY_DETECTED=true
          HOLIDAY_NAME="Veterans Day"
        fi
        
        # Thanksgiving (4th Thursday of November - approximate)
        if [ $MONTH -eq 11 ] && [ $DAY -ge 22 ] && [ $DAY -le 28 ] && [ $DOW -eq 4 ]; then
          HOLIDAY_DETECTED=true
          HOLIDAY_NAME="Thanksgiving"
        fi
        
        if [ "$HOLIDAY_DETECTED" = true ]; then
          echo "ðŸŽ‰ HOLIDAY DETECTED: $HOLIDAY_NAME"
          echo "â¸ï¸ Markets are closed. Skipping this cycle."
          echo "should_run=false" >> $GITHUB_OUTPUT
          echo "skip_reason=holiday" >> $GITHUB_OUTPUT
          echo "holiday_name=$HOLIDAY_NAME" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # All checks passed
        echo "âœ… PRE-FLIGHT CHECK PASSED"
        echo "âœ… Weekday confirmed, no holidays detected"
        echo "ðŸš€ Proceeding with trading cycle..."
        echo "should_run=true" >> $GITHUB_OUTPUT
        echo "========================================"
    
    #============================================================================
    # STEP 2: Checkout repository
    #============================================================================
    - name: ðŸ“¥ Checkout Repository
      if: steps.preflight.outputs.should_run == 'true'
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FOREX_PAT }}
        fetch-depth: 1
        lfs: false  # Disable LFS for speed
    
    #============================================================================
    # STEP 3: Setup Python environment
    #============================================================================
    - name: ðŸ Setup Python Environment
      if: steps.preflight.outputs.should_run == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    #============================================================================
    # STEP 4: Install dependencies
    #============================================================================
    - name: ðŸ“¦ Install Dependencies
      if: steps.preflight.outputs.should_run == 'true'
      run: |
        echo "ðŸ“¦ Installing Python packages..."
        python -m pip install --upgrade pip setuptools wheel
        pip install requests pandas numpy yfinance tqdm
        echo "âœ… Dependencies installed successfully"
        
        # Verify installations
        echo "Verifying package installations..."
        python -c "import pandas; print(f'âœ“ pandas {pandas.__version__}')"
        python -c "import numpy; print(f'âœ“ numpy {numpy.__version__}')"
        python -c "import yfinance; print(f'âœ“ yfinance {yfinance.__version__}')"
        python -c "import requests; print(f'âœ“ requests {requests.__version__}')"
    
    #============================================================================
    # STEP 5: Configure Git
    #============================================================================
    - name: âš™ï¸ Configure Git
      if: steps.preflight.outputs.should_run == 'true'
      run: |
        git config --global user.name "Trade Beacon Bot"
        git config --global user.email "bot@tradebeacon.ai"
        git config --global advice.detachedHead false
        git config --global init.defaultBranch main
        echo "âœ… Git configured"
    
    #============================================================================
    # STEP 6: Run trading system (4.5 hour cycle)
    #============================================================================
    - name: ðŸŽ¯ Run Trading System
      if: steps.preflight.outputs.should_run == 'true'
      env:
        FOREX_PAT: ${{ secrets.FOREX_PAT }}
        ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
        MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        GIT_USER_NAME: "Trade Beacon Bot"
        GIT_USER_EMAIL: "bot@tradebeacon.ai"
        GITHUB_ACTIONS: "true"
      run: |
        echo "========================================"
        echo "ðŸš€ TRADE BEACON - STARTING CYCLE"
        echo "========================================"
        echo "ðŸ“… Start Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "â° Duration: ${{ env.CYCLE_DURATION_HOURS }} hours"
        echo "ðŸŽ¯ End Time: $(date -u -d '+270 minutes' +'%H:%M:%S UTC')"
        echo "ðŸ“Š Monitoring: 6 currency pairs"
        echo "   â€¢ EUR/USD, GBP/USD, USD/JPY"
        echo "   â€¢ AUD/USD, USD/CAD, NZD/USD"
        echo "ðŸ§  AI Features:"
        echo "   â€¢ News integration (MarketAux API)"
        echo "   â€¢ Economic calendar monitoring"
        echo "   â€¢ Learning memory system"
        echo "   â€¢ Multi-source price rotation"
        echo "========================================"
        
        # Run the trading system
        python trade_beacon.py
        
        EXIT_CODE=$?
        
        echo ""
        echo "========================================"
        if [ $EXIT_CODE -eq 0 ]; then
          echo "âœ… TRADING CYCLE COMPLETED SUCCESSFULLY"
        else
          echo "âš ï¸ Trading cycle exited with code: $EXIT_CODE"
        fi
        echo "ðŸ“… End Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo "========================================"
        
        exit $EXIT_CODE
    
    #============================================================================
    # STEP 7: Generate summary report
    #============================================================================
    - name: ðŸ“Š Generate Summary Report
      if: steps.preflight.outputs.should_run == 'true' && always()
      id: summary
      run: |
        echo "Generating summary report..."
        
        # Check if dashboard state exists
        if [ -f "signal_state/dashboard_state.json" ]; then
          echo "âœ… Dashboard state file found"
          echo "dashboard_exists=true" >> $GITHUB_OUTPUT
          
          # Extract key metrics (with error handling)
          ACTIVE_SIGNALS=$(python3 -c "
          import json
          try:
              with open('signal_state/dashboard_state.json') as f:
                  data = json.load(f)
                  print(data.get('active_signals', 0))
          except:
              print('N/A')
          " 2>/dev/null || echo "N/A")
          
          WIN_RATE=$(python3 -c "
          import json
          try:
              with open('signal_state/dashboard_state.json') as f:
                  data = json.load(f)
                  wr = data.get('stats', {}).get('win_rate', 0)
                  print(f'{wr:.1f}%')
          except:
              print('N/A')
          " 2>/dev/null || echo "N/A")
          
          TOTAL_PIPS=$(python3 -c "
          import json
          try:
              with open('signal_state/dashboard_state.json') as f:
                  data = json.load(f)
                  tp = data.get('stats', {}).get('total_pips', 0)
                  print(f'{tp:.1f}')
          except:
              print('N/A')
          " 2>/dev/null || echo "N/A")
          
          TOTAL_TRADES=$(python3 -c "
          import json
          try:
              with open('signal_state/dashboard_state.json') as f:
                  data = json.load(f)
                  print(data.get('learning_stats', {}).get('total_trades', 0))
          except:
              print('N/A')
          " 2>/dev/null || echo "N/A")
          
          echo "active_signals=$ACTIVE_SIGNALS" >> $GITHUB_OUTPUT
          echo "win_rate=$WIN_RATE" >> $GITHUB_OUTPUT
          echo "total_pips=$TOTAL_PIPS" >> $GITHUB_OUTPUT
          echo "total_trades=$TOTAL_TRADES" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Summary:"
          echo "   â€¢ Active Signals: $ACTIVE_SIGNALS"
          echo "   â€¢ Win Rate: $WIN_RATE"
          echo "   â€¢ Total Pips: $TOTAL_PIPS"
          echo "   â€¢ Total Trades: $TOTAL_TRADES"
        else
          echo "dashboard_exists=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Dashboard state file not found"
        fi
    
    #============================================================================
    # STEP 8: Commit and push changes
    #============================================================================
    - name: ðŸ’¾ Commit and Push Results
      if: steps.preflight.outputs.should_run == 'true'
      run: |
        echo "Checking for changes to commit..."
        
        # Add all relevant files
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "ðŸ“ No changes detected - nothing to commit"
        else
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M UTC')
          
          # Create detailed commit message
          COMMIT_MSG="ðŸ¤– Trading cycle complete - $TIMESTAMP

ðŸ“Š Cycle Summary:
â”œâ”€ Duration: ${{ env.CYCLE_DURATION_HOURS }} hours
â”œâ”€ Active Signals: ${{ steps.summary.outputs.active_signals }}
â”œâ”€ Win Rate: ${{ steps.summary.outputs.win_rate }}
â”œâ”€ Total Pips: ${{ steps.summary.outputs.total_pips }}
â””â”€ Total Trades: ${{ steps.summary.outputs.total_trades }}

ðŸ“ Files Updated:
â”œâ”€ Dashboard state (signal_state/dashboard_state.json)
â”œâ”€ Active signals (signal_state/active_signals.json)
â”œâ”€ Learning memory (memory/learning_memory.json)
â”œâ”€ Trade history (memory/trade_history.json)
â””â”€ System logs (logs/pipeline.log)

ðŸ¤– Automated commit by Trade Beacon Bot
ðŸ”„ Next cycle: Scheduled automatically"
          
          git commit -m "$COMMIT_MSG"
          
          # Push with retry logic
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push origin main; then
              echo "âœ… Changes committed and pushed successfully"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "âš ï¸ Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                sleep 5
                git pull --rebase origin main
              else
                echo "âŒ Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done
        fi
    
    #============================================================================
    # STEP 9: Upload artifacts (logs, state files)
    #============================================================================
    - name: ðŸ“¤ Upload Trading Artifacts
      if: always() && steps.preflight.outputs.should_run == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: trade-beacon-cycle-${{ github.run_number }}-${{ github.run_attempt }}
        path: |
          logs/*.log
          signal_state/*.json
          memory/*.json
          data/processed/*.pkl
        retention-days: 30
        if-no-files-found: warn
    
    #============================================================================
    # STEP 10: Generate GitHub summary
    #============================================================================
    - name: ðŸ“‹ Generate GitHub Summary
      if: steps.preflight.outputs.should_run == 'true' && always()
      run: |
        echo "# ðŸ¤– Trade Beacon - Cycle Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ðŸ“Š Cycle Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“… Date | $(date -u +'%Y-%m-%d') |" >> $GITHUB_STEP_SUMMARY
        echo "| â° Start Time | $(date -u +'%H:%M UTC') |" >> $GITHUB_STEP_SUMMARY
        echo "| â±ï¸ Duration | ${{ env.CYCLE_DURATION_HOURS }} hours |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ¯ Status | ${{ job.status == 'success' && 'âœ… Completed' || 'âš ï¸ Completed with warnings' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.summary.outputs.dashboard_exists }}" = "true" ]; then
          echo "## ðŸ“ˆ Trading Performance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¯ Active Signals | ${{ steps.summary.outputs.active_signals }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“ˆ Win Rate | ${{ steps.summary.outputs.win_rate }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ’° Total Pips | ${{ steps.summary.outputs.total_pips }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Total Trades | ${{ steps.summary.outputs.total_trades }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸŽ¯ System Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All systems operational" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-source price rotation active" >> $GITHUB_STEP_SUMMARY
          echo "- News integration functional" >> $GITHUB_STEP_SUMMARY
          echo "- Economic calendar monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- Learning system updating" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“± Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [View Dashboard State](https://github.com/${{ github.repository }}/blob/main/signal_state/dashboard_state.json)" >> $GITHUB_STEP_SUMMARY
          echo "- [View Active Signals](https://github.com/${{ github.repository }}/blob/main/signal_state/active_signals.json)" >> $GITHUB_STEP_SUMMARY
          echo "- [View Learning Memory](https://github.com/${{ github.repository }}/blob/main/memory/learning_memory.json)" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Note" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dashboard state file not generated. This may be the first run or an initialization cycle." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Check:** System logs in artifacts for details." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Next Cycle:** Automatically scheduled (check cron schedule)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **Live Updates:** Check repository for real-time dashboard" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”§ **Manual Trigger:** Use workflow_dispatch if needed" >> $GITHUB_STEP_SUMMARY
    
    #============================================================================
    # STEP 11: Cleanup on error
    #============================================================================
    - name: ðŸ§¹ Cleanup on Failure
      if: failure() && steps.preflight.outputs.should_run == 'true'
      run: |
        echo "âŒ Cycle failed - performing cleanup..."
        
        # Log failure details to summary
        echo "# âŒ Trading Cycle Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The trading cycle encountered an error. Please investigate:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ” Troubleshooting Steps" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "1. **Check Workflow Logs**" >> $GITHUB_STEP_SUMMARY
        echo "   - Review the detailed logs above for error messages" >> $GITHUB_STEP_SUMMARY
        echo "   - Look for Python traceback information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "2. **Verify API Keys**" >> $GITHUB_STEP_SUMMARY
        echo "   - \`FOREX_PAT\` - GitHub Personal Access Token" >> $GITHUB_STEP_SUMMARY
        echo "   - \`ALPHA_VANTAGE_KEY\` - Alpha Vantage API Key" >> $GITHUB_STEP_SUMMARY
        echo "   - \`BROWSERLESS_TOKEN\` - Browserless.io Token" >> $GITHUB_STEP_SUMMARY
        echo "   - \`MARKETAUX_API_KEY\` - MarketAux API Key" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "3. **Check Dependencies**" >> $GITHUB_STEP_SUMMARY
        echo "   - Ensure all Python packages installed correctly" >> $GITHUB_STEP_SUMMARY
        echo "   - Review dependency installation step logs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "4. **Review Artifacts**" >> $GITHUB_STEP_SUMMARY
        echo "   - Download uploaded artifacts for detailed logs" >> $GITHUB_STEP_SUMMARY
        echo "   - Check \`pipeline.log\` for system messages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ’¡ **Tip:** Try running manually with \`workflow_dispatch\` for easier debugging" >> $GITHUB_STEP_SUMMARY
    
    #============================================================================
    # STEP 12: Skip notification (for weekends/holidays)
    #============================================================================
    - name: ðŸ“¢ Skip Notification
      if: steps.preflight.outputs.should_run == 'false'
      run: |
        echo "# â¸ï¸ Trading Cycle Skipped" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.preflight.outputs.skip_reason }}" = "weekend" ]; then
          echo "## ðŸ–ï¸ Weekend Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Forex markets are closed on weekends (Saturday & Sunday)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Status:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”´ Markets: **CLOSED**" >> $GITHUB_STEP_SUMMARY
          echo "- â¸ï¸ System: **PAUSED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Trading Day:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Monday at **01:00 UTC** (Asian session)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ System will **auto-resume**" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ steps.preflight.outputs.skip_reason }}" = "holiday" ]; then
          echo "## ðŸŽ‰ Market Holiday Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Holiday:** ${{ steps.preflight.outputs.holiday_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Major global forex markets are closed for this holiday." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Status:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”´ Markets: **CLOSED** (Holiday)" >> $GITHUB_STEP_SUMMARY
          echo "- â¸ï¸ System: **PAUSED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Trading Day:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… System will **auto-resume** on next business day" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ No manual intervention required" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ¤– **Trade Beacon Status:** Monitoring schedule, ready to resume automatically" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Current Data:** All systems preserved, no data loss" >> $GITHUB_STEP_SUMMARY
        echo "â° **Scheduling:** Cron schedule continues monitoring for next trading day" >> $GITHUB_STEP_SUMMARY
