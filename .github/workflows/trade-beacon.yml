name: AI Forex Trading System

on:
  schedule:
    # Runs every 10 minutes, Mondayâ€“Friday
    - cron: "*/10 * * * 1-5"
  workflow_dispatch:
    inputs:
      force_run:
        description: "Force run even on weekends"
        required: false
        default: "false"

env:
  PYTHON_VERSION: "3.10"
  TZ: "UTC"

jobs:
  forex-trading:
    runs-on: ubuntu-latest

    concurrency:
      group: forex-trading
      cancel-in-progress: false

    steps:
      - name: ğŸ“… Check trading day
        id: check_day
        run: |
          set -euo pipefail
          DAY=$(date +%u)
          if [[ "$DAY" -ge 6 ]]; then
            echo "weekend=true" >> $GITHUB_OUTPUT
            echo "ğŸ–ï¸ Weekend detected"
          else
            echo "weekend=false" >> $GITHUB_OUTPUT
            echo "âœ… Trading day"
          fi

      - name: â­ï¸ Skip weekend runs
        if: steps.check_day.outputs.weekend == 'true' && github.event.inputs.force_run != 'true'
        run: |
          echo "â¸ï¸ Market closed â€” skipping execution"
          exit 0

      - name: ğŸ”„ Checkout repository
        if: steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python
        if: steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: ğŸ“¦ Install dependencies
        if: steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true'
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pandas numpy requests yfinance python-dateutil pytz || true

      - name: ğŸ“‚ Prepare directories
        if: steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true'
        run: |
          mkdir -p data/raw/yfinance data/processed database logs outputs memory signal_state || true

      - name: ğŸ” Load API key
        if: steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true'
        env:
          FOREX_PAT: ${{ secrets.FOREX_PAT }}
        run: |
          echo "FOREX_PAT=${FOREX_PAT}" >> $GITHUB_ENV

      - name: ğŸ“¥ Restore cached state
        if: steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true'
        uses: actions/cache@v4
        with:
          path: |
            data/
            memory/
            signal_state/
            database/
          key: forex-state-${{ github.ref_name }}
          restore-keys: forex-state-

      - name: ğŸš€ Run trading engine
        if: steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true'
        timeout-minutes: 8
        run: |
          set -euo pipefail
          echo "ğŸš€ Starting trading cycle at $(date -u)"
          python trade_beacon.py || echo "âš ï¸ Trading script exited with error, continuing..."
          echo "â¤ï¸ Heartbeat: $(date -u)" >> logs/heartbeat.log || true

      - name: ğŸ“Š Execution summary
        if: always() && (steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true')
        run: |
          echo "==== LOG PREVIEW ===="
          [ -f logs/pipeline.log ] && tail -n 50 logs/pipeline.log || true
          echo ""
          echo "==== DASHBOARD STATE ===="
          [ -f signal_state/dashboard_state.json ] && head -n 40 signal_state/dashboard_state.json || true
          echo ""
          echo "==== API USAGE ===="
          [ -f signal_state/api_rate_limits.json ] && cat signal_state/api_rate_limits.json || true

      - name: ğŸ’¾ Commit updated state
        if: always() && (steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true')
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signal_state/ memory/ data/ || true
          if git diff --cached --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "Auto-update trading state $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push || echo "âš ï¸ Push skipped"

      - name: ğŸ’¾ Save cache
        if: always() && (steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true')
        uses: actions/cache/save@v4
        with:
          path: |
            data/
            memory/
            signal_state/
            database/
          key: forex-state-${{ github.ref_name }} || true

      - name: ğŸ“¤ Upload logs
        if: always() && (steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: forex-logs-${{ github.run_number }}
          path: |
            logs/
            signal_state/
            outputs/
          retention-days: 7

      - name: ğŸš¨ Failure notification
        if: failure()
        run: |
          echo "âŒ Trading system failed"
          # Add Discord / Telegram / Email webhook here

      - name: âœ… Success
        if: success() && (steps.check_day.outputs.weekend == 'false' || github.event.inputs.force_run == 'true')
        run: |
          echo "âœ… Trading cycle completed successfully"
          echo "â± Next run in ~10 minutes"
