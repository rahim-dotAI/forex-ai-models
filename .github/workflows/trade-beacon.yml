name: AI Forex Trading System
on:
  schedule:
    - cron: "*/10 * * * 1-5"  # Every 10 minutes, Mon-Fri
  workflow_dispatch:
env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"

jobs:
  forex-trading:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # ğŸ”¥ CRITICAL: Allow workflow to commit files
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays
          
      - name: ğŸ“… Check trading day
        id: check_market
        run: |
          python << 'EOF'
          import datetime, holidays, sys, os
          
          today = datetime.date.today()
          us = holidays.US()
          
          # Get GitHub output file path
          github_output = os.environ.get('GITHUB_OUTPUT', '')
          
          if today.weekday() >= 5:
              print("ğŸš« Weekend â€“ skipping trading")
              if github_output:
                  with open(github_output, 'a') as f:
                      f.write("skip=true\n")
              sys.exit(0)
          
          if today in us:
              print(f"ğŸš« Market holiday: {us[today]} â€“ skipping trading")
              if github_output:
                  with open(github_output, 'a') as f:
                      f.write("skip=true\n")
              sys.exit(0)
          
          print("âœ… Market open â€“ proceeding with trading")
          if github_output:
              with open(github_output, 'a') as f:
                  f.write("skip=false\n")
          EOF
          
      - name: ğŸš€ Run Trading Bot
        if: steps.check_market.outputs.skip != 'true'
        env:
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        run: python ${{ env.ENTRY_SCRIPT }}
      
      # ğŸ”¥ NEW STEP: Commit signal files immediately after generation
      - name: ğŸ’¾ Commit live trading data
        if: steps.check_market.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Trade Beacon Bot"
          
          # Add generated signal files
          git add -f signal_state/*.json 2>/dev/null || true
          git add -f memory/*.json 2>/dev/null || true
          git add -f logs/*.log 2>/dev/null || true
          
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "ğŸ”„ Live signal update - ${timestamp}"
            echo "âœ… Files committed"
          else
            echo "â„¹ï¸ No changes to commit"
          fi
      
      # ğŸ”¥ NEW STEP: Push changes to make them publicly accessible
      - name: ğŸš€ Push live data to repository
        if: steps.check_market.outputs.skip != 'true'
        run: |
          git push
          echo "âœ… Live data pushed to repository"
        
      # Optional: Keep artifact backup
      - name: ğŸ“¦ Upload logs (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-${{ github.run_number }}
          path: |
            logs/
            signal_state/
            memory/
          retention-days: 7
          if-no-files-found: ignore
