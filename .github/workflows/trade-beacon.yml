name: AI Forex Trading System

on:
  workflow_dispatch:
  push:
    paths:
      - 'colab_trigger.txt'
  schedule:
    - cron: "*/10 * * * 1-5"  # Every 10 minutes, Monâ€“Fri UTC

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"
  MAX_RUNS_PER_DAY: 10

jobs:
  forex-trading:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays jq

      - name: ðŸ”¢ Decide if this run should execute bot
        id: decision
        run: |
          set -e

          STATE_FILE="trigger_state.json"
          TODAY=$(date -u +%Y-%m-%d)
          EVENT="${GITHUB_EVENT_NAME}"

          # Initialize state
          if [ ! -f "$STATE_FILE" ]; then
            echo "{}" > "$STATE_FILE"
          fi

          TODAY_COUNT=$(jq -r --arg d "$TODAY" '.[$d] // 0' "$STATE_FILE")

          RUN=false

          if [[ "$EVENT" == "workflow_dispatch" ]]; then
            RUN=true
          elif [[ "$EVENT" == "schedule" ]]; then
            RUN=true
          elif [[ "$EVENT" == "push" && $TODAY_COUNT -lt $MAX_RUNS_PER_DAY ]]; then
            RUN=true
          fi

          echo "run=$RUN" >> $GITHUB_OUTPUT
          echo "today_count=$TODAY_COUNT" >> $GITHUB_OUTPUT

      - name: ðŸ“… Check trading day
        id: market
        run: |
          python << 'EOF'
import datetime, holidays, os

today = datetime.date.today()
us = holidays.US()
out = os.environ["GITHUB_OUTPUT"]

if today.weekday() >= 5 or today in us:
    with open(out, "a") as f:
        f.write("open=false\n")
else:
    with open(out, "a") as f:
        f.write("open=true\n")
EOF

      - name: ðŸš€ Run Trading Bot
        if: steps.decision.outputs.run == 'true' && steps.market.outputs.open == 'true'
        run: python ${{ env.ENTRY_SCRIPT }}

      - name: ðŸ”¢ Update trigger counter
        if: steps.decision.outputs.run == 'true' && github.event_name == 'push'
        run: |
          STATE_FILE="trigger_state.json"
          TODAY=$(date -u +%Y-%m-%d)

          COUNT=$(jq -r --arg d "$TODAY" '.[$d] // 0' "$STATE_FILE")
          NEW=$((COUNT + 1))

          jq --arg d "$TODAY" --argjson c $NEW '.[$d]=$c' "$STATE_FILE" > tmp.json
          mv tmp.json "$STATE_FILE"

          git config user.name "Trade Beacon Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$STATE_FILE"
          git commit -m "ðŸ“Š Trigger count ${NEW}/${MAX_RUNS_PER_DAY} for ${TODAY}" || true
          git push || true

      - name: ðŸ“¦ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-${{ github.run_number }}
          path: |
            logs/
            signal_state/
            memory/
          if-no-files-found: ignore
