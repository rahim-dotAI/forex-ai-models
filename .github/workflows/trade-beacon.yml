name: AI Forex Trading System

on:
  workflow_dispatch:
  push:
    paths:
      - 'colab_trigger.txt'
  schedule:
    - cron: "*/10 * * * 1-5"

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"
  TRIGGER_COUNT_FILE: "state/trigger_count.json"
  MAX_TRIGGER_RUNS_PER_DAY: 10
  WORKFLOW_FILE: ".github/workflows/forex_trading.yml"

jobs:
  forex-trading:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays jq

      - name: ğŸ”¢ Handle Trigger Run Counter & Push Enable/Disable
        id: trigger_count
        run: |
          TRIGGER_RUN=false
          TODAY=$(date -u +"%Y-%m-%d")

          # Determine if current event is a trigger
          if [[ "$GITHUB_EVENT_NAME" == "push" ]]; then
            if jq -e '.commits' "$GITHUB_EVENT_PATH" >/dev/null; then
              CHANGED_FILES=$(jq -r '.commits[].modified[]' "$GITHUB_EVENT_PATH" || true)
              if echo "$CHANGED_FILES" | grep -q 'colab_trigger.txt'; then
                TRIGGER_RUN=true
              fi
            fi
          fi

          mkdir -p state
          # Initialize trigger count file if missing
          if [ ! -f ${{ env.TRIGGER_COUNT_FILE }} ]; then
            echo "{\"date\":\"$TODAY\",\"count\":0}" > ${{ env.TRIGGER_COUNT_FILE }}
          fi

          # Read current trigger count
          DATA=$(cat ${{ env.TRIGGER_COUNT_FILE }})
          FILE_DATE=$(echo $DATA | jq -r '.date')
          COUNT=$(echo $DATA | jq -r '.count')

          # Reset counter if file is from previous day
          if [ "$FILE_DATE" != "$TODAY" ]; then
            COUNT=0
            # Re-enable push trigger at new day
            sed -i '/^# push:/,/^[[:space:]]*[^#[:space:]]/ s/^# //' ${{ env.WORKFLOW_FILE }}
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "Trade Beacon Bot"
            git add ${{ env.WORKFLOW_FILE }}
            git commit -m "ğŸ”“ Re-enable push trigger for new day $TODAY"
            git push
          fi

          # Increment if allowed
          if [ "$TRIGGER_RUN" == "true" ] && [ "$COUNT" -lt ${{ env.MAX_TRIGGER_RUNS_PER_DAY }} ]; then
            COUNT=$((COUNT+1))
            echo "{\"date\":\"$TODAY\",\"count\":$COUNT}" > ${{ env.TRIGGER_COUNT_FILE }}
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "Trade Beacon Bot"
            git add ${{ env.TRIGGER_COUNT_FILE }}
            git commit -m "ğŸ”¢ Increment daily trigger count to $COUNT"
            git push

            # Disable push trigger automatically if max per day reached
            if [ "$COUNT" -ge ${{ env.MAX_TRIGGER_RUNS_PER_DAY }} ]; then
              echo "âš ï¸ Max daily trigger runs reached â€“ disabling push trigger"
              sed -i '/push:/,/^[[:space:]]*[^#[:space:]]/ s/^/# /' ${{ env.WORKFLOW_FILE }}
              git add ${{ env.WORKFLOW_FILE }}
              git commit -m "ğŸ”’ Disable push trigger after $COUNT runs today"
              git push
              echo "âœ… Push trigger disabled, only schedule will run"
            fi
          else
            echo "{\"date\":\"$TODAY\",\"count\":$COUNT}" > ${{ env.TRIGGER_COUNT_FILE }}
          fi

          echo "trigger_run=$TRIGGER_RUN" >> $GITHUB_OUTPUT

      - name: ğŸ“… Check trading day
        id: check_market
        run: |
          python << 'EOF'
          import datetime, holidays, sys, os

          today = datetime.date.today()
          us = holidays.US()
          github_output = os.environ.get('GITHUB_OUTPUT', '')

          if today.weekday() >= 5:
              print("ğŸš« Weekend â€“ skipping trading")
              if github_output:
                  with open(github_output, 'a') as f:
                      f.write("skip=true\n")
              sys.exit(0)
          
          if today in us:
              print(f"ğŸš« Market holiday: {us[today]} â€“ skipping trading")
              if github_output:
                  with open(github_output, 'a') as f:
                      f.write("skip=true\n")
              sys.exit(0)
          
          print("âœ… Market open â€“ proceeding with trading")
          if github_output:
              with open(github_output, 'a') as f:
                  f.write("skip=false\n")
          EOF

      - name: ğŸš€ Run Trading Bot
        if: steps.trigger_count.outputs.trigger_run == 'true' || github.event_name == 'schedule'
        env:
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        run: python ${{ env.ENTRY_SCRIPT }}

      - name: ğŸ’¾ Commit live trading data
        if: steps.trigger_count.outputs.trigger_run == 'true' || github.event_name == 'schedule'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Trade Beacon Bot"
          
          git add -f signal_state/*.json 2>/dev/null || true
          git add -f memory/*.json 2>/dev/null || true
          git add -f logs/*.log 2>/dev/null || true
          
          if ! git diff --staged --quiet; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "ğŸ”„ Live signal update - ${timestamp}"
            echo "âœ… Files committed"
          else
            echo "â„¹ï¸ No changes to commit"
          fi
      
      - name: ğŸš€ Push live data to repository
        if: steps.trigger_count.outputs.trigger_run == 'true' || github.event_name == 'schedule'
        run: |
          git push
          echo "âœ… Live data pushed to repository"
        
      - name: ğŸ“¦ Upload logs (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-${{ github.run_number }}
          path: |
            logs/
            signal_state/
            memory/
          retention-days: 7
          if-no-files-found: ignore
