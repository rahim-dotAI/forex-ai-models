name: AI Forex Trading System

on:
  # Manual trigger
  workflow_dispatch:
  # Trigger workflow when the trigger file changes
  push:
    paths:
      - 'colab_trigger.txt'
  # Schedule fallback (inactive until 10 runs)
  schedule:
    - cron: "*/10 * * * 1-5" # Every 10 min, Mon-Fri UTC

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"
  TRIGGER_COUNT_FILE: "trigger_count.txt"
  MAX_TRIGGER_RUNS: 10
  WORKFLOW_FILE: ".github/workflows/forex-trading.yml"

jobs:
  forex-trading:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Increment trigger count and disable push after 10 runs
        id: trigger_count
        run: |
          TRIGGER_RUN=false
          if [[ "$GITHUB_EVENT_NAME" == "push" ]]; then
            CHANGED_FILES=$(jq -r '.commits[].modified[]' "$GITHUB_EVENT_PATH")
            if echo "$CHANGED_FILES" | grep -q 'colab_trigger.txt'; then
              TRIGGER_RUN=true
            fi
          fi

          if [ ! -f ${{ env.TRIGGER_COUNT_FILE }} ]; then
            echo "0" > ${{ env.TRIGGER_COUNT_FILE }}
          fi

          COUNT=$(cat ${{ env.TRIGGER_COUNT_FILE }})

          if [ "$TRIGGER_RUN" == "true" ] && [ "$COUNT" -lt ${{ env.MAX_TRIGGER_RUNS }} ]; then
            COUNT=$((COUNT+1))
            echo $COUNT > ${{ env.TRIGGER_COUNT_FILE }}
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "Trade Beacon Bot"
            git add ${{ env.TRIGGER_COUNT_FILE }}
            git commit -m "ğŸ”¢ Increment trigger count to $COUNT"
            git push

            # Disable push trigger if MAX_TRIGGER_RUNS reached
            if [ "$COUNT" -ge ${{ env.MAX_TRIGGER_RUNS }} ]; then
              echo "âš ï¸ Max trigger runs reached, removing push trigger"
              sed -i '/push:/,/paths:/d' ${{ env.WORKFLOW_FILE }}
              git add ${{ env.WORKFLOW_FILE }}
              git commit -m "ğŸš« Disable push trigger after 10 runs"
              git push
            fi

            echo "trigger_run=true" >> $GITHUB_OUTPUT
          else
            echo "trigger_run=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays

      - name: ğŸ“… Check trading day
        id: check_market
        run: |
          python << 'EOF'
          import datetime, holidays, sys, os
          today = datetime.date.today()
          us = holidays.US()
          github_output = os.environ.get('GITHUB_OUTPUT', '')
          skip = False

          if today.weekday() >= 5 or today in us:
              skip = True

          if github_output:
              with open(github_output, 'a') as f:
                  f.write(f"skip={str(skip).lower()}\n")
          EOF

      - name: ğŸš€ Run Trading Bot
        if: steps.check_market.outputs.skip != 'true' && steps.trigger_count.outputs.trigger_run == 'true'
        env:
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        run: python ${{ env.ENTRY_SCRIPT }}

      - name: ğŸ’¾ Commit live trading data
        if: steps.check_market.outputs.skip != 'true' && steps.trigger_count.outputs.trigger_run == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Trade Beacon Bot"
          git add -f signal_state/*.json 2>/dev/null || true
          git add -f memory/*.json 2>/dev/null || true
          git add -f logs/*.log 2>/dev/null || true
          if ! git diff --staged --quiet; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "ğŸ”„ Live signal update - ${timestamp}"
            git push
          fi

      - name: ğŸ“¦ Upload logs (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-${{ github.run_number }}
          path: |
            logs/
            signal_state/
            memory/
          retention-days: 7
          if-no-files-found: ignore
