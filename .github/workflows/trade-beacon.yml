name: x-trading

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch:

jobs:
  forex-trading:
    runs-on: ubuntu-latest

    env:
      FOREX_PAT: ${{ secrets.FOREX_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: setup-python-${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests yfinance

      - name: Set FOREX_PAT environment
        run: echo "FOREX_PAT=${FOREX_PAT}" >> $GITHUB_ENV

      - name: Restore trading state cache
        uses: actions/cache@v4
        with:
          path: |
            signal_state/
            memory/
            data/
          key: forex-state-main

      - name: ðŸš€ Run trading script
        run: |
          echo "Starting trading cycle at $(date -u)"
          python main.py

      - name: Save trading state cache
        uses: actions/cache@v4
        with:
          path: |
            signal_state/
            memory/
            data/
          key: forex-state-main

      - name: ðŸ’¾ Commit updated state if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signal_state/ memory/ data/ || true
          if git diff --cached --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "Auto-update trading state $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push || echo "Push skipped due to permissions"

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: forex-logs-${{ github.run_id }}
          path: logs/
