name: AI Forex Trading System

on:
  # Scheduled runs (GitHub timing may lag ‚Äî handled in code)
  schedule:
    - cron: "*/15 * * * 1-5"   # Every 15 minutes, Mon‚ÄìFri (UTC)
  
  # External trigger from cron-job.org (IMPORTANT!)
  repository_dispatch:
    types: [trade-signal-check]
  
  # Manual run
  workflow_dispatch:
    inputs:
      mode:
        description: 'Trading Mode'
        required: false
        type: choice
        options:
          - default
          - aggressive
          - conservative
        default: 'default'
      sentiment:
        description: 'Enable Sentiment Analysis'
        required: false
        type: boolean
        default: true

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"

jobs:
  forex-trading:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays jq
      
      # Optional mode override (manual / API trigger)
      - name: ‚öôÔ∏è Apply mode override
        if: github.event.inputs.mode != 'default' && github.event.inputs.mode != ''
        run: |
          MODE="${{ github.event.inputs.mode }}"
          SENTIMENT="${{ github.event.inputs.sentiment }}"
          echo "üéØ Applying mode: $MODE"
          echo "üì∞ Sentiment analysis: $SENTIMENT"
          
          if [ -f config.json ]; then
            jq --arg mode "$MODE" --argjson sentiment "$SENTIMENT" \
               '.mode = $mode | .use_sentiment = $sentiment' \
               config.json > tmp.json && mv tmp.json config.json
          else
            echo "Creating new config.json with mode: $MODE"
            cat > config.json << EOF
          {
            "mode": "$MODE",
            "use_sentiment": ${SENTIMENT:-true},
            "settings": {
              "aggressive": {
                "threshold": 30,
                "min_adx": null,
                "rsi_oversold": 45,
                "rsi_overbought": 55
              },
              "conservative": {
                "threshold": 50,
                "min_adx": 20,
                "rsi_oversold": 35,
                "rsi_overbought": 65
              }
            }
          }
          EOF
          fi
          
          echo "üìÑ Current config.json:"
          cat config.json
      
      - name: üìÖ Check trading day
        id: market
        run: |
          python << 'EOF'
          import datetime, holidays, os
          
          today = datetime.date.today()
          us = holidays.US()
          skip = today.weekday() >= 5 or today in us
          
          status = "Market closed" if skip else "Market open"
          print(status)
          
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"skip={'true' if skip else 'false'}\n")
              f.write(f"status={status}\n")
          EOF
      
      - name: ü§ñ Run Trade Beacon
        if: steps.market.outputs.skip != 'true'
        env:
          newsapi_key: ${{ secrets.newsapi_key }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
        run: |
          echo "ü§ñ Running Trade Beacon with Sentiment Analysis..."
          python ${{ env.ENTRY_SCRIPT }}
      
      - name: ‚è≠Ô∏è Skip message
        if: steps.market.outputs.skip == 'true'
        run: |
          echo "‚è≠Ô∏è Skipping run: ${{ steps.market.outputs.status }}"
      
      # üîë CRITICAL: Commit dashboard & signals for live updates (FIXED RACE CONDITIONS)
      - name: üíæ Commit dashboard & signals
        if: steps.market.outputs.skip != 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "Trade Beacon Bot"
          
          # Pull latest changes with retry logic (exponential backoff)
          echo "üîÑ Pulling latest changes..."
          for i in {1..5}; do
            if git pull origin main --rebase; then
              echo "‚úÖ Successfully pulled latest changes"
              break
            else
              if [ $i -lt 5 ]; then
                WAIT=$((2 ** i))
                echo "‚ö†Ô∏è Pull failed, retrying in ${WAIT}s... (attempt $i/5)"
                sleep $WAIT
              else
                echo "‚ùå Failed to pull after 5 attempts"
                exit 1
              fi
            fi
          done
          
          # Add files (including signal history for performance tracking)
          git add -f signal_state/dashboard_state.json signal_state/signal_history.json signal_state/last_run.txt signal_state/last_success.txt signals.csv config.json 2>/dev/null || true
          
          # Check if there are changes
          if ! git diff --cached --quiet; then
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
            
            # Commit with retry logic
            for i in {1..3}; do
              if git commit -m "üìä Trade Beacon update ${TIMESTAMP}"; then
                echo "‚úÖ Successfully committed changes"
                break
              else
                if [ $i -lt 3 ]; then
                  echo "‚ö†Ô∏è Commit failed, retrying... (attempt $i/3)"
                  sleep 2
                else
                  echo "‚ùå Failed to commit after 3 attempts"
                  exit 1
                fi
              fi
            done
            
            # Push with retry logic
            for i in {1..5}; do
              if git push; then
                echo "‚úÖ Dashboard updated and pushed"
                break
              else
                if [ $i -lt 5 ]; then
                  WAIT=$((2 ** i))
                  echo "‚ö†Ô∏è Push failed, retrying in ${WAIT}s... (attempt $i/5)"
                  sleep $WAIT
                  
                  # Try to pull and rebase before next push attempt
                  git pull origin main --rebase || true
                else
                  echo "‚ùå Failed to push after 5 attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "‚úÖ No changes to commit"
          fi
      
      - name: üì¶ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade-beacon-artifacts-${{ github.run_number }}
          path: |
            signal_state/
            signals.csv
            config.json
            *.log
          retention-days: 7
          if-no-files-found: ignore
      
      # Cleanup old artifacts (optional - keeps workflow runs clean)
      - name: üßπ Cleanup old workflow runs
        if: always()
        continue-on-error: true
        run: |
          echo "Note: GitHub automatically deletes artifacts after retention period"
          echo "Manual cleanup via: gh run list --limit 100 | gh run delete"
