name: AI Forex Trading System

on:
  schedule:
    - cron: "*/10 * * * 1-5"  # Every 10 minutes, Mon-Fri
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  ENTRY_SCRIPT: "trade_beacon.py"

jobs:
  forex-trading:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install holidays
          
      - name: ğŸ“… Check trading day
        id: check_market
        run: |
          python << 'EOF'
          import datetime, holidays, sys, os
          
          today = datetime.date.today()
          us = holidays.US()
          
          # Get GitHub output file path
          github_output = os.environ.get('GITHUB_OUTPUT', '')
          
          if today.weekday() >= 5:
              print("ğŸš« Weekend â€“ skipping trading")
              if github_output:
                  with open(github_output, 'a') as f:
                      f.write("skip=true\n")
              sys.exit(0)
          
          if today in us:
              print(f"ğŸš« Market holiday: {us[today]} â€“ skipping trading")
              if github_output:
                  with open(github_output, 'a') as f:
                      f.write("skip=true\n")
              sys.exit(0)
          
          print("âœ… Market open â€“ proceeding with trading")
          if github_output:
              with open(github_output, 'a') as f:
                  f.write("skip=false\n")
          EOF
          
      - name: ğŸš€ Run Trading Bot
        if: steps.check_market.outputs.skip != 'true'
        run: python ${{ env.ENTRY_SCRIPT }}
        
      - name: ğŸ“¦ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs
          path: |
            logs/
            outputs/
            signal_state/
            *.log
          retention-days: 7
          if-no-files-found: ignore
