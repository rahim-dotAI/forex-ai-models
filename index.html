<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Beacon v2.1.2 - Pro Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-card: #1a1f2e;
      --border: #374151;
      --border-light: #4b5563;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-blue: #3b82f6;
      --accent-purple: #a855f7;
      --accent-cyan: #06b6d4;
      --success: #10b981;
      --success-dark: #059669;
      --danger: #ef4444;
      --danger-dark: #dc2626;
      --warning: #f59e0b;
      --info: #06b6d4;
      --glow-blue: rgba(59, 130, 246, 0.3);
      --glow-purple: rgba(168, 85, 247, 0.3);
      --glow-green: rgba(16, 185, 129, 0.3);
      --glow-red: rgba(239, 68, 68, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(17, 24, 39, 0.98);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: 900;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 20px var(--glow-blue);
    }

    .nav-controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .status-badge {
      padding: 10px 20px;
      border-radius: 24px;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .status-loading {
      background: rgba(59, 130, 246, 0.15);
      color: var(--accent-blue);
      border: 2px solid var(--accent-blue);
    }

    .status-live {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border: 2px solid var(--success);
      box-shadow: 0 0 20px var(--glow-green);
    }

    .status-paused {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
      border: 2px solid var(--warning);
    }

    .status-stale {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      border: 2px solid var(--danger);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.5); }
    }

    .alert-banner {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(239, 68, 68, 0.2));
      border: 2px solid var(--warning);
      border-radius: 16px;
      padding: 20px 28px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert-icon {
      font-size: 32px;
    }

    .alert-content {
      flex: 1;
    }

    .alert-title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 4px;
      color: var(--warning);
    }

    .alert-message {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .container {
      max-width: 1920px;
      margin: 0 auto;
      padding: 32px;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .hero-card {
      background: linear-gradient(135deg, var(--bg-card), var(--bg-tertiary));
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hero-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .hero-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border-color: var(--border-light);
    }

    .hero-card:hover::before {
      opacity: 1;
    }

    .hero-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .hero-value {
      font-size: 42px;
      font-weight: 900;
      letter-spacing: -1.5px;
      line-height: 1;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .change-positive {
      color: var(--success);
      font-weight: 700;
    }

    .change-negative {
      color: var(--danger);
      font-weight: 700;
    }

    .mode-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .mode-card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .mode-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      transform: scaleX(0);
      transition: transform 0.4s;
    }

    .mode-card:hover {
      border-color: var(--accent-blue);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
    }

    .mode-card.active {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(168, 85, 247, 0.15));
      border-color: var(--accent-blue);
      box-shadow: 0 12px 40px var(--glow-blue);
    }

    .mode-card.active::before {
      transform: scaleX(1);
    }

    .mode-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .mode-title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    .mode-badge {
      padding: 6px 14px;
      border-radius: 14px;
      font-size: 11px;
      font-weight: 700;
      background: rgba(59, 130, 246, 0.2);
      color: var(--accent-blue);
      letter-spacing: 0.5px;
    }

    .mode-params {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      font-size: 13px;
    }

    .mode-param {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .mode-param span:first-child {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .mode-param span:last-child {
      color: var(--text-primary);
      font-weight: 700;
    }

    .mode-param.disabled span:last-child {
      color: var(--text-muted);
      text-decoration: line-through;
      opacity: 0.5;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .section-title {
      font-size: 28px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
    }

    .signal-count {
      background: var(--bg-secondary);
      color: var(--accent-blue);
      padding: 6px 16px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
    }

    .signals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .signal-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 4px solid transparent;
    }

    .signal-card.buy {
      border-left-color: var(--success);
    }

    .signal-card.sell {
      border-left-color: var(--danger);
    }

    .signal-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
      border-color: var(--border-light);
    }

    .signal-card.buy:hover {
      box-shadow: 0 16px 48px var(--glow-green);
    }

    .signal-card.sell:hover {
      box-shadow: 0 16px 48px var(--glow-red);
    }

    .signal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
    }

    .signal-pair {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .signal-direction {
      padding: 8px 18px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .direction-buy {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border: 2px solid var(--success);
    }

    .direction-sell {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      border: 2px solid var(--danger);
    }

    .signal-meta {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .meta-badge {
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .confidence-section {
      margin-bottom: 24px;
    }

    .confidence-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .confidence-label {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .confidence-score {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    .confidence-bar {
      height: 10px;
      background: var(--bg-secondary);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      transition: width 0.6s ease;
      border-radius: 6px;
      box-shadow: 0 0 12px currentColor;
    }

    .price-grid {
      background: var(--bg-secondary);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 14px;
    }

    .price-row:not(:last-child) {
      border-bottom: 1px solid var(--border);
    }

    .price-label {
      color: var(--text-secondary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .price-value {
      font-weight: 900;
      font-family: 'Courier New', monospace;
      font-size: 15px;
    }

    .price-value.entry {
      color: var(--accent-cyan);
    }

    .price-value.tp {
      color: var(--success);
    }

    .price-value.sl {
      color: var(--danger);
    }

    .signal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .risk-reward {
      font-weight: 900;
      font-size: 16px;
      color: var(--text-primary);
    }

    .signal-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    .recent-trades {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 32px;
    }

    .trades-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .trades-table thead {
      background: var(--bg-secondary);
    }

    .trades-table th {
      padding: 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--border);
    }

    .trades-table td {
      padding: 16px;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
    }

    .trades-table tbody tr {
      transition: background 0.2s;
    }

    .trades-table tbody tr:hover {
      background: var(--bg-secondary);
    }

    .trade-win {
      color: var(--success);
      font-weight: 700;
    }

    .trade-loss {
      color: var(--danger);
      font-weight: 700;
    }

    .trade-expired {
      color: var(--text-muted);
      font-weight: 700;
    }

    .empty-state {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 80px 40px;
      text-align: center;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .empty-message {
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      gap: 24px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .data-source-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      color: var(--text-muted);
      background: rgba(17, 24, 39, 0.8);
      padding: 6px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .data-source-info:hover {
      opacity: 1;
    }

    .refresh-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .refresh-btn:hover {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
    }

    @media (max-width: 1400px) {
      .signals-grid {
        grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .nav {
        padding: 12px 20px;
      }

      .container {
        padding: 20px;
      }

      .logo {
        font-size: 20px;
      }

      .signals-grid {
        grid-template-columns: 1fr;
      }

      .hero-stats {
        grid-template-columns: 1fr;
      }

      .mode-selector {
        grid-template-columns: 1fr;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .trades-table {
        font-size: 12px;
      }

      .trades-table th,
      .trades-table td {
        padding: 10px;
      }

      .data-source-info,
      .refresh-btn {
        position: static;
        margin-top: 16px;
      }
    }
  </style>
</head>

  <nav class="nav">
    <div class="nav-container">
      <div class="logo">
