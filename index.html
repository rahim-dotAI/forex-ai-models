<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=signal_state/dashboard.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Trade Beacon Dashboard...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loading-container {
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-radius: 50%;
            border-top: 4px solid #8b5cf6;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }
        
        p {
            color: #a78bfa;
            font-size: 1.1rem;
        }
        
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>âš¡ Trade Beacon</h1>
        <p>Redirecting to Neural Command Center...</p>
        <a href="signal_state/dashboard.html" class="manual-link">
            Click here if not redirected automatically
        </a>
    </div>
    
    <script>
        // Backup JavaScript redirect
        setTimeout(() => {
            window.location.href = 'signal_state/dashboard.html';
        }, 100);
    </script>
</body>
</html>
