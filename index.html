<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeBeacon Elite</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e1a;
      color: #f9fafb;
      min-height: 100vh;
    }
    .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(17, 24, 39, 0.9);
      border-bottom: 1px solid #374151;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 28px;
      font-weight: 900;
    }
    .logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #3b82f6, #a855f7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .status {
      padding: 10px 20px;
      border-radius: 24px;
      font-size: 13px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 2px solid #10b981;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      50% { opacity: 0; transform: scale(1.5); }
    }
    .market-pulse {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(168, 85, 247, 0.1));
      border: 1px solid #374151;
      border-radius: 20px;
      padding: 30px;
      margin: 32px 0;
    }
    .pulse-title {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-weight: 600;
    }
    .pulse-info {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .mode-selector {
      display: flex;
      gap: 12px;
      margin: 32px 0;
      flex-wrap: wrap;
    }
    .mode-btn {
      flex: 1;
      min-width: 200px;
      padding: 16px 24px;
      border: 2px solid #374151;
      border-radius: 16px;
      background: #1f2937;
      color: #f9fafb;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .mode-btn.active {
      background: linear-gradient(135deg, #3b82f6, #a855f7);
      border: none;
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 32px 0;
    }
    .stat-card {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 20px;
      padding: 24px;
    }
    .stat-label {
      font-size: 12px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 8px;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 900;
      letter-spacing: -1px;
    }
    .signals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin: 32px 0;
    }
    .signal-card {
      background: #1f2937;
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s;
    }
    .signal-card.buy { border-left: 4px solid #10b981; }
    .signal-card.sell { border-left: 4px solid #ef4444; }
    .signal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .signal-pair { font-size: 20px; font-weight: 800; }
    .signal-direction {
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
    }
    .direction-buy {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 2px solid #10b981;
    }
    .direction-sell {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 2px solid #ef4444;
    }
    .confidence {
      margin-bottom: 16px;
    }
    .confidence-bar {
      height: 8px;
      border-radius: 4px;
      background: #111827;
      overflow: hidden;
      margin-top: 8px;
    }
    .confidence-fill {
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #a855f7);
      transition: width 0.5s ease;
    }
    .price-box {
      background: #111827;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .empty-state {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .nav { padding: 16px 20px; }
      .container { padding: 20px; }
      .signals-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="logo">
      <div class="logo-icon">üìä</div>
      <div>Trade<span style="background: linear-gradient(135deg, #3b82f6, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Beacon</span></div>
    </div>
    <div class="status" id="status">
      <div class="status-dot"></div>
      <span>LOADING</span>
    </div>
  </div>

  <div class="container">
    <div id="app">
      <div class="loading">
        <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
        <div style="font-size: 20px; font-weight: 600;">Loading Trade Beacon...</div>
      </div>
    </div>
  </div>

  <script>
    let currentMode = localStorage.getItem('mode') || 'conservative';
    let data = null;

    const MODES = {
      conservative: { threshold: 50, minADX: 20, minVolumeRatio: 1.0 },
      aggressive: { threshold: 30, minADX: 15, minVolumeRatio: 0.8 }
    };

    const API_URLS = [
      './signal_state/dashboard_state.json',
      'signal_state/dashboard_state.json',
      'https://raw.githubusercontent.com/rahim-dotAI/forex-ai-models/main/signal_state/dashboard_state.json'
    ];

    async function fetchData() {
      for (const url of API_URLS) {
        try {
          const response = await fetch(url + '?t=' + Date.now(), {
            cache: 'no-store',
            headers: { 'Cache-Control': 'no-cache' }
          });
          if (!response.ok) continue;
          const json = await response.json();
          if (json && json.signals) {
            data = json;
            document.getElementById('status').innerHTML = '<div class="status-dot"></div><span>LIVE</span>';
            render();
            return;
          }
        } catch (e) {
          console.warn('Fetch failed:', url);
        }
      }
      document.getElementById('status').innerHTML = '<div class="status-dot"></div><span>STALE</span>';
      document.getElementById('status').style.background = 'rgba(245, 158, 11, 0.15)';
      document.getElementById('status').style.color = '#f59e0b';
      document.getElementById('status').style.borderColor = '#f59e0b';
    }

    function passesMode(signal) {
      const mode = MODES[currentMode];
      if (signal.score < mode.threshold) return false;
      if (signal.adx != null && signal.adx < mode.minADX) return false;
      if (signal.volume_ratio != null && signal.volume_ratio < mode.minVolumeRatio) return false;
      return true;
    }

    function render() {
      if (!data) return;

      const allSignals = data.signals || [];
      const filteredSignals = allSignals.filter(passesMode).sort((a, b) => b.score - a.score);
      const session = data.session || 'UNKNOWN';

      const html = `
        <div class="market-pulse">
          <div class="pulse-title">üìä Market Pulse</div>
          <div class="pulse-info">
            ${filteredSignals.length} quality signal${filteredSignals.length !== 1 ? 's' : ''} ‚Ä¢ ${session} session
          </div>
          <div style="font-size: 16px; color: #d1d5db;">
            System Status: <strong style="color: #10b981;">OPERATIONAL</strong>
          </div>
        </div>

        <div class="mode-selector">
          <button class="mode-btn ${currentMode === 'conservative' ? 'active' : ''}" onclick="setMode('conservative')">
            <div>Conservative</div>
            <div style="font-size: 11px; opacity: 0.7; margin-top: 4px;">Score ‚â•50 ‚Ä¢ ADX ‚â•20</div>
          </button>
          <button class="mode-btn ${currentMode === 'aggressive' ? 'active' : ''}" onclick="setMode('aggressive')">
            <div>Aggressive</div>
            <div style="font-size: 11px; opacity: 0.7; margin-top: 4px;">Score ‚â•30 ‚Ä¢ ADX ‚â•15</div>
          </button>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Active Signals</div>
            <div class="stat-value" style="color: #3b82f6;">${filteredSignals.length}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Win Rate</div>
            <div class="stat-value" style="color: #10b981;">${(data.stats?.win_rate || 0).toFixed(1)}%</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Pips</div>
            <div class="stat-value" style="color: #f59e0b;">${(data.stats?.total_pips || 0).toFixed(1)}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Daily Pips</div>
            <div class="stat-value" style="color: #06b6d4;">${(data.risk_management?.daily_pips || 0).toFixed(1)}</div>
          </div>
        </div>

        ${filteredSignals.length === 0 ? `
          <div class="empty-state">
            <div style="font-size: 48px; margin-bottom: 20px;">üí§</div>
            <div style="font-size: 24px; font-weight: 700; margin-bottom: 16px;">No Signals Right Now</div>
            <div style="font-size: 16px; color: #9ca3af;">
              Market conditions don't meet quality standards in <strong>${currentMode.toUpperCase()}</strong> mode
            </div>
          </div>
        ` : `
          <div class="signals-grid">
            ${filteredSignals.map(signal => `
              <div class="signal-card ${signal.direction.toLowerCase()}">
                <div class="signal-header">
                  <div class="signal-pair">${signal.pair}</div>
                  <div class="signal-direction direction-${signal.direction.toLowerCase()}">${signal.direction}</div>
                </div>
                
                <div class="confidence">
                  <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <div style="font-size: 16px; font-weight: 700;">
                      ${signal.score >= 70 ? 'EXCELLENT' : signal.score >= 60 ? 'STRONG' : signal.score >= 50 ? 'GOOD' : 'MODERATE'}
                    </div>
                    <div style="font-size: 18px; font-weight: 800;">${signal.score}</div>
                  </div>
                  <div class="confidence-bar">
                    <div class="confidence-fill" style="width: ${signal.score}%"></div>
                  </div>
                </div>

                <div class="price-box">
                  <div class="price-row">
                    <div style="color: #9ca3af;">Entry</div>
                    <div style="font-weight: 700;">${signal.entry_price?.toFixed(5) || 'N/A'}</div>
                  </div>
                  <div class="price-row">
                    <div style="color: #ef4444;">Stop Loss</div>
                    <div style="font-weight: 700; color: #ef4444;">${signal.sl?.toFixed(5) || 'N/A'}</div>
                  </div>
                  <div class="price-row" style="margin-bottom: 0;">
                    <div style="color: #10b981;">Take Profit</div>
                    <div style="font-weight: 700; color: #10b981;">${signal.tp?.toFixed(5) || 'N/A'}</div>
                  </div>
                </div>

                ${signal.risk_reward ? `
                  <div style="font-size: 14px; color: #d1d5db; margin-top: 12px;">
                    Risk:Reward <strong>${signal.risk_reward}</strong>
                  </div>
                ` : ''}
              </div>
            `).join('')}
          </div>
        `}
      `;

      document.getElementById('app').innerHTML = html;
    }

    function setMode(mode) {
      currentMode = mode;
      localStorage.setItem('mode', mode);
      render();
    }

    // Initial fetch and setup auto-refresh
    fetchData();
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
