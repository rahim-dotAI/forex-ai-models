<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Beacon v2.1.2 - Pro Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-card: #1a1f2e;
      --border: #374151;
      --border-light: #4b5563;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-blue: #3b82f6;
      --accent-purple: #a855f7;
      --accent-cyan: #06b6d4;
      --success: #10b981;
      --success-dark: #059669;
      --danger: #ef4444;
      --danger-dark: #dc2626;
      --warning: #f59e0b;
      --info: #06b6d4;
      --glow-blue: rgba(59, 130, 246, 0.3);
      --glow-purple: rgba(168, 85, 247, 0.3);
      --glow-green: rgba(16, 185, 129, 0.3);
      --glow-red: rgba(239, 68, 68, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(17, 24, 39, 0.98);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 16px 32px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: 900;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 20px var(--glow-blue);
    }

    .nav-controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .status-badge {
      padding: 10px 20px;
      border-radius: 24px;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .status-loading {
      background: rgba(59, 130, 246, 0.15);
      color: var(--accent-blue);
      border: 2px solid var(--accent-blue);
    }

    .status-live {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border: 2px solid var(--success);
      box-shadow: 0 0 20px var(--glow-green);
    }

    .status-paused {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
      border: 2px solid var(--warning);
    }

    .status-stale {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      border: 2px solid var(--danger);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.5); }
    }

    .alert-banner {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(239, 68, 68, 0.2));
      border: 2px solid var(--warning);
      border-radius: 16px;
      padding: 20px 28px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert-icon {
      font-size: 32px;
    }

    .alert-content {
      flex: 1;
    }

    .alert-title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 4px;
      color: var(--warning);
    }

    .alert-message {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .container {
      max-width: 1920px;
      margin: 0 auto;
      padding: 32px;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .hero-card {
      background: linear-gradient(135deg, var(--bg-card), var(--bg-tertiary));
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hero-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .hero-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border-color: var(--border-light);
    }

    .hero-card:hover::before {
      opacity: 1;
    }

    .hero-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .hero-value {
      font-size: 42px;
      font-weight: 900;
      letter-spacing: -1.5px;
      line-height: 1;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .change-positive {
      color: var(--success);
      font-weight: 700;
    }

    .change-negative {
      color: var(--danger);
      font-weight: 700;
    }

    .mode-indicator {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mode-indicator.active {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(168, 85, 247, 0.15));
      border-color: var(--accent-blue);
      box-shadow: 0 12px 40px var(--glow-blue);
    }

    .mode-info {
      flex: 1;
    }

    .mode-title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .mode-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .mode-badge {
      padding: 10px 20px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 700;
      background: rgba(59, 130, 246, 0.2);
      color: var(--accent-blue);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .section-title {
      font-size: 28px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
    }

    .signal-count {
      background: var(--bg-secondary);
      color: var(--accent-blue);
      padding: 6px 16px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
    }

    .signals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .signal-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 4px solid transparent;
    }

    .signal-card.buy {
      border-left-color: var(--success);
    }

    .signal-card.sell {
      border-left-color: var(--danger);
    }

    .signal-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
      border-color: var(--border-light);
    }

    .signal-card.buy:hover {
      box-shadow: 0 16px 48px var(--glow-green);
    }

    .signal-card.sell:hover {
      box-shadow: 0 16px 48px var(--glow-red);
    }

    .signal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
    }

    .signal-pair {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .signal-direction {
      padding: 8px 18px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .direction-buy {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border: 2px solid var(--success);
    }

    .direction-sell {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      border: 2px solid var(--danger);
    }

    .signal-meta {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .meta-badge {
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .confidence-section {
      margin-bottom: 24px;
    }

    .confidence-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .confidence-label {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .confidence-score {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    .confidence-bar {
      height: 10px;
      background: var(--bg-secondary);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      transition: width 0.6s ease;
      border-radius: 6px;
      box-shadow: 0 0 12px currentColor;
    }

    .price-grid {
      background: var(--bg-secondary);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 14px;
    }

    .price-row:not(:last-child) {
      border-bottom: 1px solid var(--border);
    }

    .price-label {
      color: var(--text-secondary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .price-value {
      font-weight: 900;
      font-family: 'Courier New', monospace;
      font-size: 15px;
    }

    .price-value.entry {
      color: var(--accent-cyan);
    }

    .price-value.tp {
      color: var(--success);
    }

    .price-value.sl {
      color: var(--danger);
    }

    .signal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .risk-reward {
      font-weight: 900;
      font-size: 16px;
      color: var(--text-primary);
    }

    .signal-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    .empty-state {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 80px 40px;
      text-align: center;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .empty-message {
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      gap: 24px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .data-source-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      color: var(--text-muted);
      background: rgba(17, 24, 39, 0.8);
      padding: 6px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      z-index: 1000;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .data-source-info:hover {
      opacity: 1;
    }

    .refresh-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .refresh-btn:hover {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
    }

    @media (max-width: 1400px) {
      .signals-grid {
        grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .nav {
        padding: 12px 20px;
      }

      .container {
        padding: 20px;
      }

      .logo {
        font-size: 20px;
      }

      .signals-grid {
        grid-template-columns: 1fr;
      }

      .hero-stats {
        grid-template-columns: 1fr;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .data-source-info,
      .refresh-btn {
        position: static;
        margin-top: 16px;
      }
    }

    .debug-badge {
      background: rgba(168, 85, 247, 0.2);
      color: var(--accent-purple);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 700;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <div class="logo">
        <div class="logo-icon">üìä</div>
        <div>
          Trade<span style="background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Beacon</span>
          <span style="font-size: 11px; color: var(--text-muted); font-weight: 500; margin-left: 8px;">v2.1.2</span>
        </div>
      </div>
      <div class="nav-controls">
        <div style="font-size: 12px; color: var(--text-secondary); margin-right: 12px;">
          Signal Generator
        </div>
        <div class="status-badge status-loading" id="status">
          <div class="status-dot"></div>
          <span>LOADING</span>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <div style="font-size: 20px; font-weight: 700; color: var(--text-secondary);">Loading Trade Beacon v2.1.2...</div>
      </div>
    </div>
  </div>

  <div class="refresh-btn" onclick="fetchData()">
    <span>üîÑ</span>
    Refresh
  </div>

  <div class="data-source-info" id="dataSourceInfo">
    Source: Loading...
  </div>

  <script>
    let data = null;
    let currentMode = localStorage.getItem('tradeBeaconMode') || 'conservative';
    let hasLoadedOnce = false;
    let lastUpdateTime = null;
    let dataSource = null;
    let refreshInterval = 60000; // 60 seconds

    const API_URLS = [
      './signal_state/dashboard_state.json',
      'signal_state/dashboard_state.json',
      '/signal_state/dashboard_state.json',
      'https://raw.githubusercontent.com/rahim-dotAI/forex-ai-models/main/signal_state/dashboard_state.json'
    ];

    // CRITICAL FIX #1: Fetch data and sync mode from backend
    async function fetchData() {
      for (const url of API_URLS) {
        try {
          const response = await fetch(url, { cache: 'no-store' });
          if (response.ok) {
            data = await response.json();
            dataSource = url;
            
            // CRITICAL FIX #2: Sync currentMode from backend (not localStorage)
            currentMode = data?.mode || data?.system?.mode || currentMode;
            localStorage.setItem('tradeBeaconMode', currentMode);
            
            // PRODUCTION FIX: Defensive timestamp handling
            const ts = data.timestamp || data.system?.last_update;
            lastUpdateTime = ts ? new Date(ts) : null;
            hasLoadedOnce = true;
            updateUI();
            updateDataSourceInfo();
            return;
          }
        } catch (error) {
          console.warn(`Failed to fetch from ${url}:`, error);
        }
      }
      
      // All sources failed
      updateStatus('stale', 'NO DATA');
      document.getElementById('app').innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">‚ö†Ô∏è</div>
          <div class="empty-title">Unable to Load Data</div>
          <div class="empty-message">Could not connect to signal source. Please check your connection and try again.</div>
        </div>
      `;
    }

    function updateStatus(type, text) {
      const statusEl = document.getElementById('status');
      statusEl.className = `status-badge status-${type}`;
      statusEl.innerHTML = `
        <div class="status-dot"></div>
        <span>${text}</span>
      `;
    }

    function updateDataSourceInfo() {
      const info = document.getElementById('dataSourceInfo');
      const sourceText = dataSource ? dataSource.split('/').pop() : 'Unknown';
      const timeText = lastUpdateTime ? lastUpdateTime.toLocaleTimeString() : 'N/A';
      info.textContent = `Source: ${sourceText} | Last: ${timeText}`;
    }

    function getTimeDiff(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const diffMs = now - then;
      const diffMins = Math.floor(diffMs / 60000);
      
      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      const diffHours = Math.floor(diffMins / 60);
      if (diffHours < 24) return `${diffHours}h ago`;
      return `${Math.floor(diffHours / 24)}d ago`;
    }

    function updateUI() {
      if (!data) return;

      // Update status badge
      const canTrade = data.equity_protection?.can_trade !== false;
      const isPaused = data.equity_protection?.pause_reason;
      const isStale = lastUpdateTime && (Date.now() - lastUpdateTime.getTime()) > 600000; // 10 min

      if (isPaused) {
        updateStatus('paused', 'PAUSED');
      } else if (isStale) {
        updateStatus('stale', 'STALE');
      } else if (canTrade) {
        updateStatus('live', 'LIVE');
      } else {
        updateStatus('loading', 'UPDATING');
      }

      // CRITICAL FIX #3: Filter signals by eligible_modes (PRODUCTION-SAFE)
      let signals = data?.signals || [];
      const totalSignals = signals.length;
      
      // PRODUCTION FIX: Only show signals with explicit mode eligibility
      // Empty/missing eligible_modes indicates backend bug or invalid signal
      signals = signals.filter(s =>
        Array.isArray(s.eligible_modes) &&
        s.eligible_modes.length > 0 &&
        s.eligible_modes.includes(currentMode)
      );
      
      const filteredCount = signals.length;
      const stats = data?.stats || {};
      const session = data?.session || 'UNKNOWN';
      const marketState = data?.market_state || {};

      let html = '';

      // Alert banner if paused
      if (isPaused) {
        html += `
          <div class="alert-banner">
            <div class="alert-icon">‚è∏Ô∏è</div>
            <div class="alert-content">
              <div class="alert-title">Trading Paused</div>
              <div class="alert-message">${data.equity_protection.pause_reason}</div>
            </div>
          </div>
        `;
      }

      // Hero stats
      html += `
        <div class="hero-stats">
          <div class="hero-card">
            <div class="hero-label">Active Signals</div>
            <div class="hero-value">${filteredCount}</div>
            <div class="hero-subtitle">
              ${totalSignals !== filteredCount ? `<span class="debug-badge">${totalSignals} total, ${filteredCount} for ${currentMode}</span>` : `${currentMode.toUpperCase()} mode`}
            </div>
          </div>
          
          <div class="hero-card">
            <div class="hero-label">Win Rate</div>
            <div class="hero-value">${stats.win_rate?.toFixed(1) || '0.0'}%</div>
            <div class="hero-subtitle">
              ${stats.wins || 0}W / ${stats.losses || 0}L
            </div>
          </div>
          
          <div class="hero-card">
            <div class="hero-label">Total Pips</div>
            <div class="hero-value ${(stats.total_pips || 0) >= 0 ? 'change-positive' : 'change-negative'}">
              ${(stats.total_pips || 0) >= 0 ? '+' : ''}${stats.total_pips?.toFixed(1) || '0.0'}
            </div>
            <div class="hero-subtitle">
              ${stats.total_trades || 0} trades
            </div>
          </div>
          
          <div class="hero-card">
            <div class="hero-label">Market Session</div>
            <div class="hero-value" style="font-size: 32px;">${session}</div>
            <div class="hero-subtitle">
              ${marketState.volatility || 'NORMAL'} volatility
            </div>
          </div>
        </div>
      `;

      // Mode indicator (backend enforced)
      html += `
        <div class="mode-indicator active">
          <div class="mode-info">
            <div class="mode-title">${currentMode.toUpperCase()} Mode</div>
            <div class="mode-subtitle">Backend enforced - signals pre-filtered by Trade Beacon v2.1.2</div>
          </div>
          <div class="mode-badge">üîí Enforced</div>
        </div>
      `;

      // Signals section
      if (signals.length > 0) {
        html += `
          <div class="section-header">
            <div class="section-title">
              üì° Active Signals
              <span class="signal-count">${signals.length}</span>
            </div>
          </div>
          
          <div class="signals-grid">
        `;

        signals.forEach(signal => {
          const direction = signal.direction?.toLowerCase() || 'buy';
          const confidence = signal.score || signal.technical_score || 0;
          const confidenceWidth = Math.min(100, (confidence / 100) * 100);
          
          html += `
            <div class="signal-card ${direction}">
              <div class="signal-header">
                <div class="signal-pair">${signal.pair || 'N/A'}</div>
                <div class="signal-direction direction-${direction}">${signal.direction || 'BUY'}</div>
              </div>
              
              <div class="signal-meta">
                <div class="meta-badge">üìä ${signal.session || 'UNKNOWN'}</div>
                <div class="meta-badge">‚è± ${signal.hold_time || 'INTRADAY'}</div>
                <div class="meta-badge">üéØ ${signal.confidence || 'MODERATE'}</div>
                ${signal.metadata?.signal_type ? `<div class="meta-badge">üìà ${signal.metadata.signal_type}</div>` : ''}
              </div>
              
              <div class="confidence-section">
                <div class="confidence-header">
                  <div class="confidence-label">Signal Strength</div>
                  <div class="confidence-score">${confidence}</div>
                </div>
                <div class="confidence-bar">
                  <div class="confidence-fill" style="width: ${confidenceWidth}%"></div>
                </div>
              </div>
              
              <div class="price-grid">
                <div class="price-row">
                  <div class="price-label">üìç Entry</div>
                  <div class="price-value entry">${signal.entry_price?.toFixed(5) || 'N/A'}</div>
                </div>
                <div class="price-row">
                  <div class="price-label">üéØ Take Profit</div>
                  <div class="price-value tp">${signal.tp?.toFixed(5) || 'N/A'}</div>
                </div>
                <div class="price-row">
                  <div class="price-label">üõë Stop Loss</div>
                  <div class="price-value sl">${signal.sl?.toFixed(5) || 'N/A'}</div>
                </div>
              </div>
              
              <div class="signal-footer">
                <div class="risk-reward">R:R ${signal.risk_reward?.toFixed(2) || 'N/A'}</div>
                <div class="signal-time">${getTimeDiff(signal.timestamp)}</div>
              </div>
            </div>
          `;
        });

        html += `</div>`;
      } else {
        html += `
          <div class="empty-state">
            <div class="empty-icon">üì≠</div>
            <div class="empty-title">No Signals Available</div>
            <div class="empty-message">
              No ${currentMode} signals meet the current criteria. The system is actively monitoring markets.
              ${totalSignals > 0 ? `<br><br><span class="debug-badge">${totalSignals} signals available in other modes</span>` : ''}
            </div>
          </div>
        `;
      }

      document.getElementById('app').innerHTML = html;
    }

    // Auto-refresh
    setInterval(() => {
      if (hasLoadedOnce) {
        fetchData();
      }
    }, refreshInterval);

    // Initial load
    fetchData();
  </script>
</body>
</html>
