<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Beacon - Neural Command Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 12px 48px rgba(139, 92, 246, 0.2);
        }

        /* Neural Header */
        .neural-header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .neural-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .logo-section {
            flex: 1;
            min-width: 300px;
        }

        .logo-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
        }

        .logo-section p {
            font-size: 1.1rem;
            color: #a78bfa;
            font-weight: 400;
        }

        /* 3D Control Button */
        .control-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .power-button-container {
            position: relative;
            width: 180px;
            height: 180px;
            perspective: 1000px;
        }

        .power-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .power-button.stopped {
            background: linear-gradient(145deg, #10b981, #059669);
            animation: pulse-green 2s infinite;
        }

        .power-button.running {
            background: linear-gradient(145deg, #8b5cf6, #6d28d9);
            animation: pulse-purple 1.5s infinite, rotate-3d 10s infinite linear;
        }

        @keyframes pulse-green {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(16, 185, 129, 0.6),
                           0 0 80px rgba(16, 185, 129, 0.3),
                           inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 0 0 60px rgba(16, 185, 129, 0.8),
                           0 0 120px rgba(16, 185, 129, 0.4),
                           inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes pulse-purple {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(139, 92, 246, 0.6),
                           0 0 80px rgba(139, 92, 246, 0.3),
                           inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 0 0 60px rgba(139, 92, 246, 0.8),
                           0 0 120px rgba(139, 92, 246, 0.4),
                           inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes rotate-3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .power-button:hover {
            transform: scale(1.1) translateZ(20px);
        }

        .power-button:active {
            transform: scale(0.95);
        }

        .power-icon {
            font-size: 4rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
            position: relative;
            z-index: 2;
        }

        .button-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0.5;
            z-index: 1;
        }

        .button-label {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .status-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid;
            animation: rotate 3s linear infinite;
        }

        .status-ring.active {
            border-color: rgba(139, 92, 246, 0.5);
        }

        .status-ring.inactive {
            border-color: rgba(16, 185, 129, 0.3);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Neural Stats Grid */
        .neural-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(236, 72, 153, 0.05));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid rgba(139, 92, 246, 0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-6px);
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.25);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .stat-icon {
            font-size: 1.8rem;
            filter: drop-shadow(0 2px 8px rgba(139, 92, 246, 0.4));
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }

        .indicator-active {
            background: #10b981;
            box-shadow: 0 0 20px #10b981;
            animation: blink 1.5s infinite;
        }

        .indicator-inactive {
            background: #6b7280;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 3D Data Visualization */
        .data-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .viz-panel {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.03), rgba(6, 182, 212, 0.03));
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(139, 92, 246, 0.1);
            position: relative;
            overflow: hidden;
        }

        .viz-panel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            filter: blur(40px);
            pointer-events: none;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            position: relative;
            z-index: 2;
        }

        .panel-icon {
            font-size: 2rem;
        }

        .panel-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* News Item */
        .news-list {
            position: relative;
            z-index: 2;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .news-item.positive {
            border-color: #10b981;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.05), transparent);
        }

        .news-item.negative {
            border-color: #ef4444;
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.05), transparent);
        }

        .news-item.neutral {
            border-color: #6b7280;
            background: linear-gradient(90deg, rgba(107, 114, 128, 0.05), transparent);
        }

        .news-item:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.05);
        }

        .news-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1rem;
            color: #e5e7eb;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .sentiment-badge {
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sentiment-positive {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            box-shadow: 0 0 16px rgba(16, 185, 129, 0.3);
        }

        .sentiment-negative {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            box-shadow: 0 0 16px rgba(239, 68, 68, 0.3);
        }

        .sentiment-neutral {
            background: rgba(107, 114, 128, 0.2);
            color: #d1d5db;
        }

        /* Learning Memory Section */
        .learning-section {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.05), rgba(139, 92, 246, 0.05));
            backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(6, 182, 212, 0.2);
            position: relative;
            overflow: hidden;
        }

        .learning-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15), transparent);
            border-radius: 50%;
            filter: blur(60px);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
        }

        .section-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .learning-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
        }

        .learning-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(6, 182, 212, 0.2);
            text-align: center;
            transition: all 0.4s ease;
        }

        .learning-card:hover {
            transform: translateY(-6px) scale(1.02);
            border-color: rgba(6, 182, 212, 0.5);
            box-shadow: 0 12px 40px rgba(6, 182, 212, 0.25);
        }

        .learning-label {
            font-size: 0.85rem;
            color: #67e8f9;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .learning-value {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Pair Performance */
        .pair-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .pair-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .pair-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-4px);
        }

        .pair-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pair-stats {
            font-size: 0.95rem;
            color: #9ca3af;
            margin: 12px 0;
        }

        .win-bar-container {
            height: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            margin: 16px 0;
            position: relative;
        }

        .win-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #06b6d4);
            border-radius: 10px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .win-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: slide 2s infinite;
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .win-rate-text {
            font-size: 1.6rem;
            font-weight: 800;
            margin-top: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            opacity: 0.5;
        }

        .empty-icon {
            font-size: 6rem;
            margin-bottom: 20px;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .spinner-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .spinner {
            position: absolute;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-radius: 50%;
            border-top: 4px solid #8b5cf6;
            width: 100%;
            height: 100%;
            animation: spin 1s linear infinite;
        }

        .spinner:nth-child(2) {
            border-top-color: #ec4899;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .data-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .logo-section h1 {
                font-size: 2.5rem;
            }
            
            .power-button-container {
                width: 140px;
                height: 140px;
            }
            
            .neural-stats {
                grid-template-columns: 1fr;
            }
            
            .pair-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #8b5cf6, #ec4899);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #7c3aed, #db2777);
        }
    </style>
</head>
<body>
    <!-- Animated Background Canvas -->
    <canvas class="bg-canvas" id="bgCanvas"></canvas>

    <div class="container" id="app">
        <div class="loading">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div class="spinner"></div>
            </div>
            <h2 style="font-size: 1.8rem; background: linear-gradient(135deg, #8b5cf6, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Initializing Neural Network...
            </h2>
        </div>
    </div>

    <script>
        // Animated Background
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(139, 92, 246, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(139, 92, 246, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // System State
        let systemState = {
            running: false,
            news: [],
            events: [],
            learning: null
        };

        // Mock Data
        function generateSignals(count) {
            const signals = [
                {

                    tp: '1.08833',
                    slPips: 22.0,
                    tpPips: 33.0,
                    rr: '1.50',
                    confidence: 87,
                    strategy: 'MOMENTUM',
                    created: '2h 15m ago',
                    expires: '1h 45m',
                    indicators: {
                        RSI: '42.3',
                        ADX: '28.4',
                        MACD: '0.0012',
                        'STOCH': '35.2'
                    },
                    factors: [
                        'Strong EMA alignment (12>26>50)',
                        'ADX trend strength above 25',
                        'RSI in bullish recovery zone',
                        'Positive news sentiment (+0.45)',
                        'No high-impact events in next 2 hours'
                    ]
                },
                {
                    pair: 'GBP/USD',
                    direction: 'SELL',
                    entry: '1.26450',
                    sl: '1.26750',
                    tp: '1.26000',
                    slPips: 30.0,
                    tpPips: 45.0,
                    rr: '1.50',
                    confidence: 73,
                    strategy: 'MEAN_REVERSION',
                    created: '45m ago',
                    expires: '3h 15m',
                    indicators: {
                        RSI: '68.5',
                        ADX: '24.1',
                        MACD: '-0.0008',
                        'STOCH': '72.3'
                    },
                    factors: [
                        'Price near upper Bollinger Band',
                        'RSI overbought above 70',
                        'Stochastic bearish crossover',
                        'Bearish divergence detected'
                    ]
                }
            ];
            
            return signals.slice(0, count);
        }

        function generateMockData() {
            return {
                timestamp: new Date().toISOString(),
                system_running: systemState.running,
                uptime_hours: systemState.running ? (Math.random() * 10).toFixed(1) : 0,
                news_count: 42,
                upcoming_events: 3,
                high_impact_news: systemState.running ? Math.floor(Math.random() * 2) : 0,
                active_signals: systemState.running ? 2 : 0,
                learning_stats: {
                    total_trades: 127,
                    pair_performance: {
                        'EUR/USD': { wins: 23, losses: 8 },
                        'GBP/USD': { wins: 19, losses: 12 },

            const date = new Date(dateString);

            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));

            if (diffHours > 0) return `in ${diffHours}h ${diffMins}m`;
            if (diffMins > 0) return `in ${diffMins}m`;
